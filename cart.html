<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carrinho Suspenso - 3 Cards Internos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* RESET / BASE */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    /* CABEÃ‡ALHO (opcional) */
    header {
      background: #fff;
      border-bottom: 1px solid #eee;
      padding: 1rem 2rem;
    }
    header h1 {
      font-size: 1rem;
      font-weight: 600;
      margin: 0;
    }

    /* CARRINHO FIXO NA DIREITA */
    .cart-container {
      position: fixed;
      top: 0; 
      right: 0;
      width: 380px;
      height: 100vh;
      background: #fff;
      border-left: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }
    .cart-header {
      padding: 1rem;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-header h2 {
      margin: 0;
      font-size: 0.95rem;
      font-weight: 600;
    }
    .cart-header .timer-info {
      font-size: 0.75rem;
      color: #2a942f;
      background: #ebfaeb;
      border: 1px solid #c8eac7;
      border-radius: 6px;
      padding: 0.3rem 0.5rem;
    }

    .cart-body {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #fafafa;
    }
    .section-title {
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #444;
    }

    /* CARD DE ITEM */
    .cart-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      position: relative;
    }
    .cart-item:hover {
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .trash-btn {
      position: absolute;
      top: 10px; right: 10px;
      background: none;
      border: none;
      font-size: 1rem;
      color: #999;
      cursor: pointer;
      transition: color 0.2s;
    }
    .trash-btn:hover {
      color: #e00;
    }
    .tag-ingresso {
      display: inline-block;
      background: #ffefcc;
      color: #ff9900;
      border: 1px solid #ffd899;
      font-size: 0.65rem;
      padding: 2px 6px;
      border-radius: 12px;
      text-transform: uppercase;
      margin-bottom: 0.4rem;
    }
    .item-title {
      font-weight: 600;
      margin: 0.2rem 0;
      color: #333;
    }
    .item-details {
      display: flex;
      gap: 8px;
      font-size: 0.8rem;
      color: #666;
      margin: 0.3rem 0;
      flex-wrap: wrap;
    }
    .item-line {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .plusminus-btn {
      width: 22px;
      height: 22px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
      font-size: 0.8rem;
      transition: background 0.2s;
    }
    .plusminus-btn:hover {
      background: #f2f2f2;
    }
    .item-price {
      position: absolute;
      right: 1rem; bottom: 1rem;
      font-weight: 600;
      font-size: 0.85rem;
      color: #333;
    }

    /* SUBTOTAL, DESCONTO, TOTAL */
    .price-line {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      margin-bottom: 0.2rem;
    }
    .price-line .green {
      color: #2a942f;
      font-weight: 600;
    }
    .total-line {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      margin: 0.5rem 0 1rem;
    }
    .checkout-btn {
      width: 100%;
      background: #35b473;
      border: none;
      color: #fff;
      font-size: 0.9rem;
      border-radius: 6px;
      padding: 0.7rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .checkout-btn:hover {
      background: #2d9e64;
    }

    /* RODAPÃ‰ DO CARRINHO */
    .cart-footer {
      border-top: 1px solid #eee;
      padding: 1rem;
      background: #fff;
    }
    .footer-actions {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .footer-actions input {
      flex: 1;
      min-width: 0;
      padding: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.85rem;
    }
    .footer-actions .btn-mini {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 0.4rem 0.8rem;
      font-size: 0.75rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .footer-actions .btn-mini:hover {
      background: #005bb5;
    }
    .footer-actions .btn-mini-danger {
      background: #d93025;
    }
    .footer-actions .btn-mini-danger:hover {
      background: #b0241a;
    }
  </style>
</head>
<body>

<header>
  <h1>Carrinho Suspenso (Exemplo)</h1>
</header>

<!-- CARRINHO FIXO NA DIREITA, com 3 CARDS jÃ¡ dentro -->
<div class="cart-container">
  <!-- Header do carrinho -->
  <div class="cart-header">
    <h2>Resumo do pedido</h2>
    <span class="timer-info" id="timerValue">09:02</span>
  </div>

  <!-- Corpo do carrinho -->
  <div class="cart-body">
    <div class="section-title">Ingressos</div>
    <!-- Aqui ficam os 3 â€œcardsâ€ (itens) -->
    <div id="cartItems"></div>

    <!-- Subtotal, desconto, total -->
    <div class="price-line">
      <span>Subtotal</span>
      <span id="subtotalValue">R$ 0,00</span>
    </div>
    <div class="price-line">
      <span>Desconto</span>
      <span class="green" id="discountValue">- R$ 0,00</span>
    </div>
    <div class="total-line">
      <span>Total do pedido</span>
      <span id="totalValue">R$ 0,00</span>
    </div>
    <button class="checkout-btn">Ir para o checkout</button>
  </div>

  <!-- RodapÃ© do carrinho -->
  <div class="cart-footer">
    <div class="footer-actions">
      <input type="text" id="affiliateId" value="aff123" placeholder="Affiliate">
      <input type="text" id="agentId" value="agt567" placeholder="Agent">
    </div>
    <div class="footer-actions">
      <button class="btn-mini" onclick="shareCart()">Compartilhar</button>
      <button class="btn-mini btn-mini-danger" onclick="clearCartServer()">Limpar</button>
    </div>
  </div>
</div>

<script>
  /* 
     EXEMPLO:
     Teremos 3 itens â€œcardsâ€ dentro do carrinho
     Cada item: { type, category, nameDays, adults, children, date }
     E iremos exibir +/â€“ p/ adults/children, e trash icon
  */

  const BASE_URL = "http://localhost:3000"; // Ajuste para seu backend
  let shareId = null;

  // Nosso â€œcartâ€ jÃ¡ comeÃ§a com 3 itens
  let cart = [
    {
      type: "Ingressos",
      category: "WALT DISNEY WORLD",
      nameDays: "INGRESSO 1 DIA MAGIC KINGDOM [1 dia]",
      date: "2025-04-12",
      adults: 1,
      children: 0
    },
    {
      type: "Ingressos",
      category: "WALT DISNEY WORLD",
      nameDays: "INGRESSO 3 DIAS PARK HOPPER",
      date: "2025-05-10",
      adults: 2,
      children: 1
    },
    {
      type: "Ingressos",
      category: "WALT DISNEY WORLD",
      nameDays: "INGRESSO 5 DIAS BASE TICKET",
      date: "2025-06-01",
      adults: 2,
      children: 0
    }
  ];

  // Ao carregar, se existir shareId no localStorage ou ?shareId=..., carrega do server
  window.onload = () => {
    const localS = localStorage.getItem("shareId");
    if(localS){
      shareId = localS;
      loadCartFromServer(shareId);
    }
    const params = new URLSearchParams(window.location.search);
    const paramS = params.get("shareId");
    if(paramS){
      shareId = paramS;
      localStorage.setItem("shareId", shareId);
      loadCartFromServer(shareId);
    }
    renderCart();
  };

  // RENDERIZA OS 3 CARDS
  function renderCart(){
    const container = document.getElementById("cartItems");
    container.innerHTML = "";
    let subtotal = 0;

    cart.forEach((item, idx) => {
      // Exemplo: adult=100, child=60
      const itemPrice = item.adults * 100 + item.children * 60;
      subtotal += itemPrice;

      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <button class="trash-btn" onclick="removeItem(${idx})">ðŸ—‘</button>
        <span class="tag-ingresso">${item.type}</span>
        <div class="item-title">${item.category} - ${item.nameDays}</div>
        <div class="item-details">
          <span>${item.date}</span>
          <span class="item-line">
            ${item.children} CrianÃ§as 
            <button class="plusminus-btn" onclick="decChildren(${idx})">-</button>
            <button class="plusminus-btn" onclick="incChildren(${idx})">+</button>
          </span>
          <span class="item-line">
            ${item.adults} Adulto(s)
            <button class="plusminus-btn" onclick="decAdults(${idx})">-</button>
            <button class="plusminus-btn" onclick="incAdults(${idx})">+</button>
          </span>
        </div>
        <span class="item-price">R$ ${itemPrice.toLocaleString('pt-BR',{minimumFractionDigits:2})}</span>
      `;
      container.appendChild(div);
    });
    // Exemplo: 10% discount
    const discount = subtotal * 0.1;
    const total = subtotal - discount;

    document.getElementById("subtotalValue").textContent = 
      "R$ " + subtotal.toLocaleString('pt-BR',{minimumFractionDigits:2});
    document.getElementById("discountValue").textContent = 
      "- R$ " + discount.toLocaleString('pt-BR',{minimumFractionDigits:2});
    document.getElementById("totalValue").textContent =
      "R$ " + total.toLocaleString('pt-BR',{minimumFractionDigits:2});
  }

  // FUNÃ‡Ã•ES +/-
  function incAdults(idx){
    cart[idx].adults++;
    renderCart();
    updateCartServer();
  }
  function decAdults(idx){
    if(cart[idx].adults>0) cart[idx].adults--;
    renderCart();
    updateCartServer();
  }
  function incChildren(idx){
    cart[idx].children++;
    renderCart();
    updateCartServer();
  }
  function decChildren(idx){
    if(cart[idx].children>0) cart[idx].children--;
    renderCart();
    updateCartServer();
  }

  // REMOVER ITEM
  function removeItem(idx){
    cart.splice(idx,1);
    renderCart();
    updateCartServer();
  }

  // SHARE CART => se shareId nao existe => /shareCart
  async function shareCart(){
    if(cart.length===0){
      alert("Carrinho vazio!");
      return;
    }
    if(shareId){
      alert("Carrinho jÃ¡ possui shareId: "+shareId);
      return;
    }
    const affiliateId = document.getElementById("affiliateId").value.trim();
    const agentId = document.getElementById("agentId").value.trim();
    if(!affiliateId || !agentId){
      alert("Informe affiliateId e agentId!");
      return;
    }
    try {
      const resp = await fetch(`${BASE_URL}/shareCart`, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({
          affiliateId,
          agentId,
          items: cart
        })
      });
      const data = await resp.json();
      if(data.success){
        shareId = data.shareId;
        localStorage.setItem("shareId", shareId);
        const link = window.location.origin + window.location.pathname + "?shareId="+shareId;
        alert("Carrinho compartilhado!\n"+link);
      } else {
        alert("Erro ao compartilhar: "+(data.error||"desconhecido"));
      }
    } catch(e){
      console.error(e);
      alert("Falha ao compartilhar!");
    }
  }

  // UPDATE CART => se shareId
  async function updateCartServer(){
    if(!shareId) return;
    try {
      const resp = await fetch(`${BASE_URL}/updateCart`, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({ shareId, items: cart })
      });
      const data = await resp.json();
      if(!data.success){
        console.error("Erro updateCart:", data.error);
      }
    } catch(e){
      console.error(e);
    }
  }

  // LOAD CART FROM SERVER
  async function loadCartFromServer(sId){
    try {
      const resp = await fetch(`${BASE_URL}/cart/${sId}`);
      const data = await resp.json();
      if(!data.success){
        console.error("Erro loadCart:", data.error);
        return;
      }
      cart = data.items;
      renderCart();
    } catch(e){
      console.error(e);
    }
  }

  // CLEAR CART => se shareId => /clearCart
  async function clearCartServer(){
    if(!shareId){
      cart = [];
      renderCart();
      alert("Carrinho local limpo!");
      return;
    }
    try {
      const resp = await fetch(`${BASE_URL}/clearCart`, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({ shareId })
      });
      const data = await resp.json();
      if(data.success){
        alert("Carrinho removido do servidor!");
        cart = [];
        renderCart();
        shareId = null;
        localStorage.removeItem("shareId");
      } else {
        alert("Erro ao limpar: "+(data.error||"desconhecido"));
      }
    } catch(e){
      console.error(e);
    }
  }
</script>
</body>
</html>
