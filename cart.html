<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carrinho Suspenso - Card com +/‚Äì Embaixo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* RESET / BASE */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    /* CARRINHO FIXO NA DIREITA */
    .cart-container {
      position: fixed;
      top: 0; right: 0;
      width: 380px;
      height: 100vh;
      background: #fff;
      border-left: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }
    /* HEADER DO CARRINHO */
    .cart-header {
      padding: 1rem;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-header h2 {
      margin: 0;
      font-size: 0.95rem;
      font-weight: 600;
    }
    .timer-info {
      font-size: 0.75rem;
      color: #2a942f;
      background: #ebfaeb;
      border: 1px solid #c8eac7;
      border-radius: 6px;
      padding: 0.3rem 0.5rem;
    }

    /* CORPO DO CARRINHO */
    .cart-body {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #fafafa;
    }
    .section-title {
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #444;
    }

    /* ITEM CARD */
    .cart-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      position: relative;
    }
    .cart-item:hover {
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .trash-btn {
      position: absolute;
      top: 10px; right: 10px;
      background: none;
      border: none;
      font-size: 1rem;
      color: #999;
      cursor: pointer;
      transition: color 0.2s;
    }
    .trash-btn:hover {
      color: #e00;
    }
    /* Tag ‚ÄúINGRESSOS‚Äù */
    .tag-ingresso {
      display: inline-block;
      background: #ffefcc;
      color: #ff9900;
      border: 1px solid #ffd899;
      font-size: 0.65rem;
      padding: 2px 6px;
      border-radius: 12px;
      text-transform: uppercase;
      margin-bottom: 0.4rem;
    }
    .item-title {
      font-weight: 600;
      margin: 0.2rem 0;
      color: #333;
      font-size: 0.9rem;
    }

    /* Data + √≠cone */
    .item-date {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 0.8rem;
      color: #666;
      margin: 0.3rem 0;
    }
    .item-date i {
      display: inline-block;
      width: 16px;
      height: 16px;
      background: url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjNjY2IiB2aWV3Qm94PSIwIDAgMTIgMTIiIHdpZHRoPSIxMnB4IiBoZWlnaHQ9IjEycHgiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTkgM0gxMFYxSDEyVjNMOSAzWk0yIDNIMFYxSDEyVjNIMTBWMS41QzEwIDEuMjI4IDkuNzcxIDEgOS41IDFWMC41QzkuNS4yMjkgOS4yMjggMCA5IDBIM0MwLjIyOSAwIDAgMC4yMjkgMCAwLjVWMWMwIC4yMjguMjI5IDEgLjUgMUg2LjI3QzYuMjgzIDEuMDU5IDYuMjk1IDEuMTEzIDYuMyAxLjE4OEw1LjYyMiAxLjM0NyA1IDIuN1YzWiI+PC9wYXRoPjwvc3ZnPg==') no-repeat center/contain;
    }

    /* Adultos / Crian√ßas com +/‚Äì embaixo do n√∫mero */
    .item-quantities {
      display: flex;
      align-items: flex-start; /* alinha ao topo do texto */
      gap: 16px;
      font-size: 0.8rem;
      color: #666;
      margin: 0.3rem 0;
    }
    .quant-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .quant-label {
      margin-bottom: 4px;
      font-size: 0.8rem;
      color: #444;
      font-weight: 500;
    }
    .quant-value {
      font-size: 0.8rem;
      margin-bottom: 4px;
    }
    .plusminus-box {
      display: flex;
      flex-direction: row; /* se quiser lado a lado, troque para row */
      gap: 4px;
    }
    .plusminus-btn {
      width: 24px;
      height: 24px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
      font-size: 0.8rem;
      transition: background 0.2s;
    }
    .plusminus-btn:hover {
      background: #f2f2f2;
    }

    /* PRE√áO NO CANTO INFERIOR + ‚Äúat√© 10x sem juros‚Äù */
    .item-price {
      position: absolute;
      right: 1rem;
      bottom: 1.2rem;
      font-weight: 600;
      font-size: 0.85rem;
      color: #333;
      text-align: right;
    }
    .installment-info {
      font-size: 0.7rem;
      color: #999;
      margin-top: 2px;
    }

    /* SUBTOTAL, DESCONTO, TOTAL */
    .price-line {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      margin-bottom: 0.2rem;
    }
    .price-line .green {
      color: #2a942f;
      font-weight: 600;
    }
    .total-line {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      margin: 0.5rem 0 1rem;
    }
    .checkout-btn {
      width: 100%;
      background: #35b473;
      border: none;
      color: #fff;
      font-size: 0.9rem;
      border-radius: 6px;
      padding: 0.7rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .checkout-btn:hover {
      background: #2d9e64;
    }

    /* RODAP√â DO CARRINHO */
    .cart-footer {
      border-top: 1px solid #eee;
      padding: 1rem;
      background: #fff;
    }
    .footer-actions {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .footer-actions input {
      flex: 1;
      min-width: 0;
      padding: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.85rem;
    }
    .footer-actions .btn-mini {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 0.4rem 0.8rem;
      font-size: 0.75rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .footer-actions .btn-mini:hover {
      background: #005bb5;
    }
    .footer-actions .btn-mini-danger {
      background: #d93025;
    }
    .footer-actions .btn-mini-danger:hover {
      background: #b0241a;
    }
  </style>
</head>
<body>

<!-- Carrinho fixo na direita -->
<div class="cart-container">
  <!-- Cabe√ßalho do carrinho -->
  <div class="cart-header">
    <h2>Resumo do pedido</h2>
    <span class="timer-info" id="timerValue">09:02</span>
  </div>

  <!-- Corpo do carrinho -->
  <div class="cart-body">
    <div class="section-title">Ingressos</div>

    <!-- Card do item -->
    <div class="cart-item">
      <button class="trash-btn" onclick="removeItem()">üóë</button>
      <span class="tag-ingresso">INGRESSOS</span>
      <div class="item-title">WALT DISNEY WORLD - INGRESSO 1 DIA MAGIC KINGDOM [1 dia]</div>

      <!-- Data c/ icone -->
      <div class="item-date">
        <i></i>
        <span id="dateVal">2025-04-12</span>
      </div>

      <!-- Adultos / Crian√ßas ‚Äúna mesma linha‚Äù mas +/‚Äì embaixo -->
      <div class="item-quantities">
        <!-- Crian√ßas -->
        <div class="quant-group">
          <span class="quant-label">Crian√ßas</span>
          <span class="quant-value" id="childCount">0</span>
          <div class="plusminus-box">
            <button class="plusminus-btn" onclick="decChildren()">-</button>
            <button class="plusminus-btn" onclick="incChildren()">+</button>
          </div>
        </div>
        <!-- Adultos -->
        <div class="quant-group">
          <span class="quant-label">Adultos</span>
          <span class="quant-value" id="adultCount">1</span>
          <div class="plusminus-box">
            <button class="plusminus-btn" onclick="decAdults()">-</button>
            <button class="plusminus-btn" onclick="incAdults()">+</button>
          </div>
        </div>
      </div>

      <!-- Pre√ßo no canto + ‚Äúate 10x sem juros‚Äù -->
      <div class="item-price" id="priceVal">
        R$ 100,00
        <div class="installment-info">at√© 10x sem juros</div>
      </div>
    </div>

    <!-- Subtotal, desconto, total -->
    <div class="price-line">
      <span>Subtotal</span>
      <span id="subtotalValue">R$ 100,00</span>
    </div>
    <div class="price-line">
      <span>Desconto</span>
      <span class="green" id="discountValue">- R$ 0,00</span>
    </div>
    <div class="total-line">
      <span>Total do pedido</span>
      <span id="totalValue">R$ 100,00</span>
    </div>
    <button class="checkout-btn">Ir para o checkout</button>
  </div>

  <!-- Rodap√© do carrinho -->
  <div class="cart-footer">
    <div class="footer-actions">
      <input type="text" id="affiliateId" value="aff123" placeholder="Affiliate">
      <input type="text" id="agentId" value="agt567" placeholder="Agent">
    </div>
    <div class="footer-actions">
      <button class="btn-mini" onclick="shareCart()">Compartilhar</button>
      <button class="btn-mini btn-mini-danger" onclick="clearCartServer()">Limpar</button>
    </div>
  </div>
</div>

<script>
  /* Exemplo de item local (sem DB p/ pre√ßo). Ajustar p/ multi-itens se quiser */
  const BASE_URL = "http://localhost:3000";
  let shareId = null;
  let item = {
    children: 0,
    adults: 1,
    date: "2025-04-12",
    basePriceAdult: 100,
    basePriceChild: 60
  };

  // Ao carregar, checa shareId no localStorage / ?shareId
  window.onload = () => {
    const localS = localStorage.getItem("shareId");
    if(localS){
      shareId = localS;
      loadCartFromServer(shareId);
    }
    const params = new URLSearchParams(window.location.search);
    const paramS = params.get("shareId");
    if(paramS){
      shareId = paramS;
      localStorage.setItem("shareId", shareId);
      loadCartFromServer(shareId);
    }
    renderItem();
  };

  function renderItem(){
    // exibe children e adults
    document.getElementById("childCount").textContent = item.children;
    document.getElementById("adultCount").textContent = item.adults;
    // calcula preco
    const totalItem = (item.adults * item.basePriceAdult) + (item.children * item.basePriceChild);
    document.getElementById("priceVal").innerHTML = 
      `R$ ${totalItem.toLocaleString('pt-BR',{minimumFractionDigits:2})}
       <div class="installment-info">at√© 10x sem juros</div>`;
    // Subtotal = totalItem, desc=0, total= totalItem
    document.getElementById("subtotalValue").textContent = "R$ " + totalItem.toLocaleString('pt-BR',{minimumFractionDigits:2});
    document.getElementById("discountValue").textContent = "- R$ 0,00";
    document.getElementById("totalValue").textContent = "R$ " + totalItem.toLocaleString('pt-BR',{minimumFractionDigits:2});
  }

  function incChildren(){
    item.children++;
    renderItem();
    updateCartServer();
  }
  function decChildren(){
    if(item.children>0) item.children--;
    renderItem();
    updateCartServer();
  }
  function incAdults(){
    item.adults++;
    renderItem();
    updateCartServer();
  }
  function decAdults(){
    if(item.adults>0) item.adults--;
    renderItem();
    updateCartServer();
  }
  function removeItem(){
    item.children=0; item.adults=0;
    renderItem();
    updateCartServer();
    alert("Item removido");
  }

  // SHARE => se shareId nao existe => /shareCart
  async function shareCart(){
    if(item.adults===0 && item.children===0){
      alert("Item vazio!");
      return;
    }
    if(shareId){
      alert("Carrinho j√° possui shareId: "+shareId);
      return;
    }
    const affiliateId = document.getElementById("affiliateId").value.trim();
    const agentId = document.getElementById("agentId").value.trim();
    if(!affiliateId || !agentId){
      alert("Informe affiliateId e agentId!");
      return;
    }
    // enviamos array c/ 1 item sem preco
    const items = [{
      type: "INGRESSOS",
      category: "WALT DISNEY WORLD",
      nameDays: "INGRESSO 1 DIA MAGIC KINGDOM [1 dia]",
      date: item.date,
      adults: item.adults,
      children: item.children
    }];
    try {
      const resp = await fetch(`${BASE_URL}/shareCart`, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({ affiliateId, agentId, items })
      });
      const data = await resp.json();
      if(data.success){
        shareId = data.shareId;
        localStorage.setItem("shareId", shareId);
        const link = window.location.origin+window.location.pathname+"?shareId="+shareId;
        alert("Carrinho compartilhado!\n"+link);
      } else {
        alert("Erro: "+(data.error||"desconhecido"));
      }
    } catch(e){
      console.error(e);
      alert("Falha ao compartilhar!");
    }
  }

  // UPDATE => se shareId
  async function updateCartServer(){
    if(!shareId) return;
    const items = [{
      type: "INGRESSOS",
      category: "WALT DISNEY WORLD",
      nameDays: "INGRESSO 1 DIA MAGIC KINGDOM [1 dia]",
      date: item.date,
      adults: item.adults,
      children: item.children
    }];
    try {
      const resp = await fetch(`${BASE_URL}/updateCart`, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({ shareId, items })
      });
      const data = await resp.json();
      if(!data.success){
        console.error("Erro updateCart:", data.error);
      }
    } catch(e){
      console.error(e);
    }
  }

  // LOAD => se shareId
  async function loadCartFromServer(sId){
    try {
      const resp = await fetch(`${BASE_URL}/cart/${sId}`);
      const data = await resp.json();
      if(!data.success){
        console.error("Erro loadCart:", data.error);
        return;
      }
      if(data.items.length>0){
        const i = data.items[0];
        item.adults = i.adults;
        item.children = i.children;
        item.date = i.date;
      }
      renderItem();
    } catch(e){
      console.error(e);
    }
  }

  // CLEAR => se shareId => /clearCart
  async function clearCartServer(){
    if(!shareId){
      item.adults=0; item.children=0;
      renderItem();
      alert("Carrinho local limpo!");
      return;
    }
    try {
      const resp = await fetch(`${BASE_URL}/clearCart`, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({ shareId })
      });
      const data = await resp.json();
      if(data.success){
        alert("Carrinho removido do servidor!");
        item.adults=0; item.children=0;
        renderItem();
        shareId=null;
        localStorage.removeItem("shareId");
      } else {
        alert("Erro ao limpar: "+(data.error||"desconhecido"));
      }
    } catch(e){
      console.error(e);
    }
  }
</script>
</body>
</html>
