    /* CARRINHO FIXO NA DIREITA */

    .section-title {

      border-radius: 8px;

      margin-bottom: 1rem;
      position: relative;
    }
    .cart-item:hover {

    .trash-btn {
      position: absolute;
      top: 10px; 
      right: 10px;
      background: none;
      border: none;

      color: #999;
      cursor: pointer;
      transition: color 0.2s;

    }

      background: #ffefcc;
      color: #ff9900;
      border: 1px solid #ffd899;
      font-size: 0.65rem;
      padding: 2px 6px;
      border-radius: 12px;
      text-transform: uppercase;

    .item-title {

<body>

<div class="cart-container">
  <!-- HEADER DO CARRINHO -->
  <div class="cart-header">
    <h2>Resumo do pedido</h2>
    <span class="timer-info">01:02</span>
  </div>

  <!-- CORPO DO CARRINHO -->
  <div class="cart-body">
    <div class="section-title">Ingressos</div>

    <!-- CARD √öNICO -->
    <div class="cart-item">
      <button class="trash-btn" onclick="removeItem()">üóë</button>
      <span class="tag-ingresso">INGRESSOS</span>
      <div class="item-title">WALT DISNEY WORLD - INGRESSO 1 DIA MAGIC KINGDOM [1 dia]</div>

      <!-- Data -->
      <div class="item-date">
        <i></i>
        <span id="dateVal">2025-04-12</span>
      </div>

      <!-- CRIAN√áAS E ADULTOS (icones + divisoria + +/‚Äì embaixo) -->
      <div class="item-row">
        <div class="quantities-row">
          <!-- Crian√ßas -->
          <div class="quant-block">
            <span class="icon-child"></span>
            <div class="plusminus-column">
              <button class="plusminus-btn" onclick="decChildren()">-</button>
              <span class="number-val" id="childCount">0</span>
              <button class="plusminus-btn" onclick="incChildren()">+</button>
            </div>
          </div>

          <!-- Divis√≥ria vertical -->
          <div class="divider"></div>

          <!-- Adultos -->
          <div class="quant-block">
            <span class="icon-adult"></span>
            <div class="plusminus-column">
              <button class="plusminus-btn" onclick="decAdults()">-</button>
              <span class="number-val" id="adultCount">1</span>
              <button class="plusminus-btn" onclick="incAdults()">+</button>
            </div>
          </div>
        </div>
        <!-- PRE√áO E 10x -->
        <div class="price-container" id="priceVal">
          R$ 100,00
          <div class="installment-info">at√© 10x sem juros</div>
        </div>
      </div>
    </div>

    <!-- SUBTOTAL, DESCONTO, TOTAL -->
    <div class="price-line">
      <span>Subtotal</span>
      <span id="subtotalValue">R$ 100,00</span>
    </div>
    <div class="price-line">
      <span>Desconto</span>
      <span class="green" id="discountValue">- R$ 0,00</span>
    </div>
    <div class="total-line">
      <span>Total do pedido</span>
      <span id="totalValue">R$ 100,00</span>
    </div>
    <button class="checkout-btn">Ir para o checkout</button>
  </div>

  <!-- RODAP√â -->
  <div class="cart-footer">
    <div class="footer-actions">
      <input type="text" id="affiliateId" value="aff123" placeholder="Affiliate">
      <input type="text" id="agentId" value="agt567" placeholder="Agent">
    </div>
    <div class="footer-actions">
      <button class="btn-mini" onclick="shareCart()">Compartilhar</button>
      <button class="btn-mini btn-mini-danger" onclick="clearCart()">Limpar</button>
    </div>
  </div>
</div>

<script>
  /*
    Exemplo de item local (sem DB p/ pre√ßo).
    Se quiser integrar c/ /shareCart, /updateCart, /clearCart, basta ajustar:
    - shareCart() -> POST /shareCart
    - updateCart() -> POST /updateCart
    - clearCart() -> POST /clearCart
  */
  let item = {
    children: 0,
    adults: 1,
    date: "2025-04-12",
    basePriceAdult: 100,
    basePriceChild: 60
  };

  function renderItem(){
    document.getElementById("childCount").textContent = item.children;
    document.getElementById("adultCount").textContent = item.adults;
    const total = (item.adults * item.basePriceAdult) + (item.children * item.basePriceChild);
    document.getElementById("priceVal").innerHTML =
      `R$ ${total.toLocaleString('pt-BR',{minimumFractionDigits:2})}
       <div class="installment-info">at√© 10x sem juros</div>`;
    document.getElementById("subtotalValue").textContent =
      "R$ "+total.toLocaleString('pt-BR',{minimumFractionDigits:2});
    document.getElementById("discountValue").textContent = "- R$ 0,00";
    document.getElementById("totalValue").textContent =
      "R$ "+total.toLocaleString('pt-BR',{minimumFractionDigits:2});
  }
  function incChildren(){
    item.children++;
    renderItem();
  }
  function decChildren(){
    if(item.children>0) item.children--;
    renderItem();
  }
  function incAdults(){
    item.adults++;
    renderItem();
  }
  function decAdults(){
    if(item.adults>0) item.adults--;
    renderItem();
  }
  function removeItem(){
    item.children=0; item.adults=0;
    renderItem();
    alert("Item removido.");
  }
  function shareCart(){
    alert("Exemplo: POST /shareCart");
  }
  function clearCart(){
    item.children=0; item.adults=0;
    renderItem();
    alert("Carrinho limpo.");
  }

  // Render inicial
  window.onload = () => {
    renderItem();
  };
</script>
