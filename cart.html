<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carrinho Suspenso - Card √önico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* RESET / BASE */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    /* CARRINHO FIXO NA DIREITA */
    .cart-container {
      position: fixed;
      top: 0; right: 0;
      width: 380px;
      height: 100vh;
      background: #fff;
      border-left: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }
    .cart-header {
      padding: 1rem;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-header h2 {
      margin: 0;
      font-size: 0.95rem;
      font-weight: 600;
    }
    .cart-header .timer-info {
      font-size: 0.75rem;
      color: #2a942f;
      background: #ebfaeb;
      border: 1px solid #c8eac7;
      border-radius: 6px;
      padding: 0.3rem 0.5rem;
    }

    .cart-body {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #fafafa;
    }
    .section-title {
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #444;
    }

    /* ITEM CARD */
    .cart-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      position: relative;
    }
    .cart-item:hover {
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .trash-btn {
      position: absolute;
      top: 10px; 
      right: 10px;
      background: none;
      border: none;
      font-size: 1rem;
      color: #999;
      cursor: pointer;
      transition: color 0.2s;
    }
    .trash-btn:hover {
      color: #e00;
    }

    /* Tag ‚ÄúINGRESSOS‚Äù */
    .tag-ingresso {
      display: inline-block;
      background: #ffefcc;
      color: #ff9900;
      border: 1px solid #ffd899;
      font-size: 0.65rem;
      padding: 2px 6px;
      border-radius: 12px;
      text-transform: uppercase;
      margin-bottom: 0.4rem;
    }
    .item-title {
      font-weight: 600;
      margin: 0.2rem 0;
      color: #333;
      font-size: 0.9rem;
    }

    /* Data + √≠cone */
    .item-date {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 0.8rem;
      color: #666;
      margin: 0.3rem 0;
    }
    .item-date i {
      display: inline-block;
      width: 16px;
      height: 16px;
      background: url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjNjY2IiB2aWV3Qm94PSIwIDAgMTIgMTIiIHdpZHRoPSIxMnB4IiBoZWlnaHQ9IjEycHgiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTkgM0gxMFYxSDEyVjNMOSAzWk0yIDNIMFYxSDEyVjNIMTBWMS41QzEwIDEuMjI4IDkuNzcxIDEgOS41IDFWMC41QzkuNS4yMjkgOS4yMjggMCA5IDBIM0MwLjIyOSAwIDAgMC4yMjkgMCAwLjVWMWMwIC4yMjggLjIyOSAxIC41IDFINi4yN0M2LjI4MyAxLjA1OSA2LjI5NSAxLjExMyA2LjMgMS4xODhDNS42MjIgMS4zNDcgNSAxLjgzNCA1IDIuN1YzWiI+PC9wYXRoPjwvc3ZnPg==') no-repeat center/contain;
    }

    /* Linha ‚Äú0 Crian√ßas [ + - ] 1 Adulto(s) [ + - ]‚Äù */
    .item-quantities {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 0.8rem;
      color: #666;
      margin: 0.3rem 0;
    }
    .quantity-group {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .plusminus-btn {
      width: 22px;
      height: 22px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
      font-size: 0.8rem;
      transition: background 0.2s;
    }
    .plusminus-btn:hover {
      background: #f2f2f2;
    }

    /* PRE√áO NO CANTO INFERIOR + ‚Äúat√© 10x sem juros‚Äù */
    .item-price {
      position: absolute;
      right: 1rem;
      bottom: 1.2rem;
      font-weight: 600;
      font-size: 0.85rem;
      color: #333;
      text-align: right;
    }
    .installment-info {
      font-size: 0.7rem;
      color: #999;
      margin-top: 2px;
    }

    /* SUBTOTAL, DESCONTO, TOTAL */
    .price-line {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      margin-bottom: 0.2rem;
    }
    .price-line .green {
      color: #2a942f;
      font-weight: 600;
    }
    .total-line {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      margin: 0.5rem 0 1rem;
    }
    .checkout-btn {
      width: 100%;
      background: #35b473;
      border: none;
      color: #fff;
      font-size: 0.9rem;
      border-radius: 6px;
      padding: 0.7rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .checkout-btn:hover {
      background: #2d9e64;
    }

    /* RODAP√â DO CARRINHO */
    .cart-footer {
      border-top: 1px solid #eee;
      padding: 1rem;
      background: #fff;
    }
    .footer-actions {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .footer-actions input {
      flex: 1;
      min-width: 0;
      padding: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.85rem;
    }
    .footer-actions .btn-mini {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 0.4rem 0.8rem;
      font-size: 0.75rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .footer-actions .btn-mini:hover {
      background: #005bb5;
    }
    .footer-actions .btn-mini-danger {
      background: #d93025;
    }
    .footer-actions .btn-mini-danger:hover {
      background: #b0241a;
    }
  </style>
</head>
<body>

<!-- HEADER (opcional) -->
<header>
  <h1>Carrinho Suspenso (Exemplo)</h1>
</header>

<!-- CART FIXO NA DIREITA COM 1 ITEM DE EXEMPLO -->
<div class="cart-container">
  <!-- HEADER DO CARRINHO -->
  <div class="cart-header">
    <h2>Resumo do pedido</h2>
    <span class="timer-info">09:02</span>
  </div>

  <!-- CORPO DO CARRINHO -->
  <div class="cart-body">
    <!-- T√≠tulo: Ingressos -->
    <div class="section-title">Ingressos</div>

    <!-- Card do item -->
    <div id="cartItem" class="cart-item">
      <button class="trash-btn" onclick="removeItem()">üóë</button>
      <span class="tag-ingresso">INGRESSOS</span>
      <div class="item-title">WALT DISNEY WORLD - INGRESSO 1 DIA MAGIC KINGDOM [1 dia]</div>

      <!-- Data com √≠cone de calend√°rio -->
      <div class="item-date">
        <i></i> <!-- √≠cone background -->
        <span id="dateVal">2025-04-12</span>
      </div>

      <!-- Crian√ßas e Adultos na mesma linha, com +/‚Äì embaixo do n√∫mero -->
      <div class="item-quantities">
        <div class="quantity-group">
          <span id="childCount">0 Crian√ßas</span>
          <div style="display:flex; flex-direction: column;">
            <button class="plusminus-btn" onclick="decChildren()">-</button>
            <button class="plusminus-btn" onclick="incChildren()">+</button>
          </div>
        </div>
        <div class="quantity-group">
          <span id="adultCount">1 Adulto(s)</span>
          <div style="display:flex; flex-direction: column;">
            <button class="plusminus-btn" onclick="decAdults()">-</button>
            <button class="plusminus-btn" onclick="incAdults()">+</button>
          </div>
        </div>
      </div>

      <!-- Pre√ßo no canto inferior + ‚Äúat√© 10x sem juros‚Äù -->
      <div class="item-price" id="priceVal">
        R$ 100,00
        <div class="installment-info">at√© 10x sem juros</div>
      </div>
    </div>

    <!-- Subtotal, desconto, total -->
    <div class="price-line">
      <span>Subtotal</span>
      <span id="subtotalValue">R$ 100,00</span>
    </div>
    <div class="price-line">
      <span>Desconto</span>
      <span class="green" id="discountValue">- R$ 0,00</span>
    </div>
    <div class="total-line">
      <span>Total do pedido</span>
      <span id="totalValue">R$ 100,00</span>
    </div>
    <button class="checkout-btn">Ir para o checkout</button>
  </div>

  <!-- RODAP√â DO CARRINHO -->
  <div class="cart-footer">
    <div class="footer-actions">
      <input type="text" id="affiliateId" value="aff123" placeholder="Affiliate">
      <input type="text" id="agentId" value="agt567" placeholder="Agent">
    </div>
    <div class="footer-actions">
      <button class="btn-mini" onclick="shareCart()">Compartilhar</button>
      <button class="btn-mini btn-mini-danger" onclick="clearCartServer()">Limpar</button>
    </div>
  </div>
</div>

<script>
  /* 
     Exemplo: 1 item
     { type, name, date, adults, children, price } 
     Sem DB p/ pre√ßo; exibindo local
  */
  const BASE_URL = "http://localhost:3000"; // Ajustar p/ seu backend
  let shareId = null; // guardado se /shareCart for chamado
  // item local
  let item = {
    type: "INGRESSOS",
    name: "WALT DISNEY WORLD - INGRESSO 1 DIA MAGIC KINGDOM [1 dia]",
    date: "2025-04-12",
    adults: 1,
    children: 0,
    basePriceAdult: 100, // Exemplo
    basePriceChild: 60
  };

  // Ao carregar, checa se shareId existe no localStorage ou ?shareId
  window.onload = () => {
    const localS = localStorage.getItem("shareId");
    if(localS) {
      shareId = localS;
      loadCartFromServer(shareId);
    }
    const params = new URLSearchParams(window.location.search);
    const paramS = params.get("shareId");
    if(paramS){
      shareId = paramS;
      localStorage.setItem("shareId", shareId);
      loadCartFromServer(shareId);
    }
    renderItem();
  };

  function renderItem(){
    // data
    document.getElementById("dateVal").textContent = item.date;
    // children
    document.getElementById("childCount").textContent = item.children+" Crian√ßas";
    // adults
    document.getElementById("adultCount").textContent = item.adults+" Adulto(s)";
    // price
    const totalItem = (item.adults * item.basePriceAdult) + (item.children * item.basePriceChild);
    document.getElementById("priceVal").innerHTML = 
      `R$ ${totalItem.toLocaleString('pt-BR',{minimumFractionDigits:2})}
       <div class="installment-info">at√© 10x sem juros</div>`;
    // Subtotal, desconto, total
    document.getElementById("subtotalValue").textContent = 
      "R$ "+ totalItem.toLocaleString('pt-BR',{minimumFractionDigits:2});
    // Exemplo: sem desconto
    document.getElementById("discountValue").textContent = "- R$ 0,00";
    document.getElementById("totalValue").textContent = 
      "R$ "+ totalItem.toLocaleString('pt-BR',{minimumFractionDigits:2});
  }

  function incChildren(){
    item.children++;
    renderItem();
    updateCartServer();
  }
  function decChildren(){
    if(item.children>0) item.children--;
    renderItem();
    updateCartServer();
  }
  function incAdults(){
    item.adults++;
    renderItem();
    updateCartServer();
  }
  function decAdults(){
    if(item.adults>0) item.adults--;
    renderItem();
    updateCartServer();
  }

  function removeItem(){
    // Zera item e exibe algo
    item.adults=0; 
    item.children=0;
    renderItem();
    updateCartServer();
    alert("Item removido (lixeira). Se fosse multi-itens, removeria do array.");
  }

  /* SHARE CART => se shareId nao existe => /shareCart */
  async function shareCart(){
    // se item "vazio"?
    if(item.adults===0 && item.children===0){
      alert("Item vazio, nada a compartilhar!");
      return;
    }
    if(shareId){
      alert("Carrinho j√° possui shareId: "+shareId);
      return;
    }
    const affiliateId = document.getElementById("affiliateId").value.trim();
    const agentId = document.getElementById("agentId").value.trim();
    if(!affiliateId || !agentId){
      alert("Informe affiliateId e agentId!");
      return;
    }
    // Enviamos items = array c/ 1 item sem preco
    const itemsToSend = [{
      type: item.type,
      category: "WALT DISNEY WORLD", // ou extrair do name
      nameDays: item.name, // 
      date: item.date,
      adults: item.adults,
      children: item.children
    }];
    try {
      const resp = await fetch(`${BASE_URL}/shareCart`, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({
          affiliateId,
          agentId,
          items: itemsToSend
        })
      });
      const data = await resp.json();
      if(data.success){
        shareId = data.shareId;
        localStorage.setItem("shareId", shareId);
        const link = window.location.origin + window.location.pathname + "?shareId="+shareId;
        alert("Carrinho compartilhado!\n"+link);
      } else {
        alert("Erro ao compartilhar: "+(data.error||"desconhecido"));
      }
    } catch(e){
      console.error(e);
      alert("Falha ao compartilhar!");
    }
  }

  /* updateCart => se shareId */
  async function updateCartServer(){
    if(!shareId) return;
    // Mandar array c/ 1 item sem preco
    const itemsToSend = [{
      type: item.type,
      category: "WALT DISNEY WORLD",
      nameDays: item.name,
      date: item.date,
      adults: item.adults,
      children: item.children
    }];
    try {
      const resp = await fetch(`${BASE_URL}/updateCart`, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({ shareId, items: itemsToSend })
      });
      const data = await resp.json();
      if(!data.success){
        console.error("Erro updateCart:", data.error);
      }
    } catch(e){
      console.error(e);
    }
  }

  /* loadCart => se shareId => recupera do DB (apenas 1 item) */
  async function loadCartFromServer(sId){
    try {
      const resp = await fetch(`${BASE_URL}/cart/${sId}`);
      const data = await resp.json();
      if(!data.success){
        console.error("Erro loadCart:", data.error);
        return;
      }
      // data.items => array
      if(data.items.length>0){
        const i = data.items[0];
        item.type = i.type;
        item.name = i.nameDays;
        item.date = i.date;
        item.adults = i.adults;
        item.children = i.children;
      }
      renderItem();
    } catch(e){
      console.error(e);
    }
  }

  /* CLEAR => se shareId => /clearCart, sen√£o local */
  async function clearCartServer(){
    if(!shareId){
      // zera item local
      item.adults=0; item.children=0;
      renderItem();
      alert("Carrinho local limpo!");
      return;
    }
    try {
      const resp = await fetch(`${BASE_URL}/clearCart`, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({ shareId })
      });
      const data = await resp.json();
      if(data.success){
        alert("Carrinho removido do servidor!");
        // zera local
        item.adults=0; item.children=0;
        renderItem();
        shareId = null;
        localStorage.removeItem("shareId");
      } else {
        alert("Erro ao limpar: "+(data.error||"desconhecido"));
      }
    } catch(e){
      console.error(e);
    }
  }
</script>
</body>
</html>
