<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo - Carrinho Slide-over com Tailwind</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    /* Força scroll em todo o body */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    /* Transition states para o overlay e painel */
    .hidden-overlay {
      opacity: 0;
      pointer-events: none;
    }
    .slide-enter {
      transform: translateX(100%);
    }
    .slide-enter-active {
      transition: transform 0.3s ease;
      transform: translateX(0);
    }
    .slide-leave {
      transform: translateX(0);
    }
    .slide-leave-active {
      transition: transform 0.3s ease;
      transform: translateX(100%);
    }
  </style>
</head>
<body class="h-full flex flex-col">

  <!-- Cabeçalho -->
  <header class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-between">
      <h1 class="text-xl font-bold">Exemplo Carrinho</h1>
      <button 
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded" 
        onclick="openCart()">
        Meu Carrinho
      </button>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="flex-1 container mx-auto p-4">
    <p class="mb-4">Clique em "Adicionar" para colocar ingressos no carrinho local.</p>

    <!-- Exemplo de produtos -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Produto 1 -->
      <div class="border p-4 bg-white" data-id="p1">
        <h2 class="font-semibold">Ingresso 3 dias</h2>
        <label class="block mt-2">Quantidade: 
          <input type="number" id="qtd-p1" value="1" min="1" class="border p-1 w-16"/>
        </label>
        <button 
          class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 mt-2 rounded" 
          onclick="addLocal('p1')">
          Adicionar
        </button>
      </div>

      <!-- Produto 2 -->
      <div class="border p-4 bg-white" data-id="p2">
        <h2 class="font-semibold">Ingresso 5 dias</h2>
        <label class="block mt-2">Quantidade: 
          <input type="number" id="qtd-p2" value="1" min="1" class="border p-1 w-16"/>
        </label>
        <button 
          class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 mt-2 rounded" 
          onclick="addLocal('p2')">
          Adicionar
        </button>
      </div>

      <!-- Produto 3 -->
      <div class="border p-4 bg-white" data-id="p3">
        <h2 class="font-semibold">Ingresso 7 dias</h2>
        <label class="block mt-2">Quantidade: 
          <input type="number" id="qtd-p3" value="1" min="1" class="border p-1 w-16"/>
        </label>
        <button 
          class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 mt-2 rounded" 
          onclick="addLocal('p3')">
          Adicionar
        </button>
      </div>
    </div>
  </main>

  <!-- Overlay (escurecido) -->
  <div 
    id="cartOverlay" 
    class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity hidden-overlay z-30"
    onclick="closeCart()">
  </div>

  <!-- SLIDE-OVER DO CARRINHO (inspirado no snippet) -->
  <div 
    id="cartPanel" 
    class="fixed inset-y-0 right-0 w-full max-w-md bg-white shadow-xl z-40 slide-enter pointer-events-auto flex flex-col">

    <!-- Parte superior do slide-over -->
    <div class="flex-1 overflow-y-auto px-4 py-6 sm:px-6">
      <div class="flex items-start justify-between">
        <h2 class="text-lg font-medium text-gray-900" id="slide-over-title">Meu Carrinho</h2>
        <div class="ml-3 flex h-7 items-center">
          <button 
            type="button" 
            class="-m-2 p-2 text-gray-400 hover:text-gray-500" 
            onclick="closeCart()">
            <span class="sr-only">Close panel</span>
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>

      <!-- Conteúdo do carrinho local -->
      <div class="mt-8 flow-root">
        <ul id="localCartList" role="list" class="-my-6 divide-y divide-gray-200">
          <!-- Itens injetados via JS -->
        </ul>
      </div>
      
      <!-- Campos affiliate / agent -->
      <div class="mt-4">
        <label class="block text-sm text-gray-600">Affiliate ID</label>
        <input type="text" id="affiliateId" value="aff123" class="border w-full p-1">
        <label class="block text-sm text-gray-600 mt-2">Agent ID</label>
        <input type="text" id="agentId" value="agt567" class="border w-full p-1">
      </div>
      <button 
        class="bg-blue-600 text-white px-4 py-2 mt-3 rounded hover:bg-blue-700"
        onclick="shareCart()">
        Compartilhar Carrinho
      </button>

      <!-- Se ?shareId=..., exibir o carrinho remoto -->
      <div class="mt-8">
        <h3 class="text-md font-semibold">Carrinho Compartilhado</h3>
        <ul id="remoteCartList" class="divide-y divide-gray-200 mt-2"></ul>
        <button 
          id="btnClearRemote" 
          class="bg-red-600 text-white px-4 py-2 mt-3 rounded hover:bg-red-700 hidden"
          onclick="clearRemoteCart()">
          Limpar Carrinho Compartilhado
        </button>
      </div>
    </div>

    <!-- Footer do carrinho -->
    <div class="border-t border-gray-200 px-4 py-6 sm:px-6">
      <p class="text-sm text-gray-500">© 2025 - Exemplo Magic Travel</p>
    </div>
  </div>

<script>
  /* ---------- CONFIG ---------- */
  const BASE_URL = "http://localhost:3000"; // Ajuste p/ seu backend Node
  let localCart = [];

  /* ---------- FUNÇÕES DE ANIMAÇÃO ---------- */
  function openCart() {
    // Aparece overlay
    document.getElementById("cartOverlay").classList.remove("hidden-overlay");
    // Slide in
    const panel = document.getElementById("cartPanel");
    panel.classList.remove("slide-enter");
    panel.classList.add("slide-enter-active");
  }
  function closeCart() {
    // Esconde overlay
    document.getElementById("cartOverlay").classList.add("hidden-overlay");
    // Slide out
    const panel = document.getElementById("cartPanel");
    panel.classList.remove("slide-enter-active");
    panel.classList.add("slide-enter");
  }

  /* ---------- LOCAL CART ---------- */
  function loadLocalCart() {
    const stored = localStorage.getItem("localCart");
    if (stored) {
      localCart = JSON.parse(stored);
    } else {
      localCart = [];
    }
  }
  function saveLocalCart() {
    localStorage.setItem("localCart", JSON.stringify(localCart));
  }
  function renderLocalCart() {
    const listEl = document.getElementById("localCartList");
    listEl.innerHTML = "";
    localCart.forEach((item, idx) => {
      const li = document.createElement("li");
      li.className = "flex py-6";
      li.innerHTML = `
        <div class="flex-1 flex flex-col">
          <div class="flex justify-between text-base font-medium text-gray-900">
            <h4>Produto: ${item.id}</h4>
          </div>
          <p class="mt-1 text-sm text-gray-500">Qtd: ${item.quantity}</p>
        </div>
        <div class="flex items-center">
          <button class="text-red-500 ml-4 hover:text-red-700" onclick="removeLocalItem(${idx})">
            Remover
          </button>
        </div>
      `;
      listEl.appendChild(li);
    });
  }
  function removeLocalItem(idx) {
    localCart.splice(idx, 1);
    saveLocalCart();
    renderLocalCart();
  }
  function addLocal(prodId) {
    const qtd = document.getElementById("qtd-"+prodId);
    const quantity = parseInt(qtd.value) || 1;
    let found = localCart.find(it => it.id === prodId);
    if (found) {
      found.quantity += quantity;
    } else {
      localCart.push({ id: prodId, quantity });
    }
    saveLocalCart();
    renderLocalCart();
    openCart();
  }

  /* ---------- SHARE / REMOTE CART ---------- */
  async function shareCart() {
    if (localCart.length === 0) {
      alert("Carrinho local vazio!");
      return;
    }
    const affiliateId = document.getElementById("affiliateId").value.trim();
    const agentId = document.getElementById("agentId").value.trim();
    if (!affiliateId || !agentId) {
      alert("Preencha affiliate e agent!");
      return;
    }
    try {
      const resp = await fetch(BASE_URL + "/shareCart", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          affiliateId,
          agentId,
          items: localCart
        })
      });
      const data = await resp.json();
      if (data.success) {
        const shareUrl = window.location.origin + window.location.pathname + "?shareId=" + data.shareId;
        alert("Carrinho compartilhado!\nLink: " + shareUrl);
      } else {
        alert("Erro: " + data.error);
      }
    } catch (err) {
      console.error(err);
      alert("Falha ao compartilhar carrinho.");
    }
  }
  async function checkShareId() {
    const params = new URLSearchParams(window.location.search);
    const shareId = params.get("shareId");
    if (!shareId) return;
    // Carrega do backend
    try {
      const resp = await fetch(BASE_URL + "/cart/" + shareId);
      const data = await resp.json();
      if (!data.success) {
        console.error(data.error);
        return;
      }
      // Render remote
      const remoteUl = document.getElementById("remoteCartList");
      remoteUl.innerHTML = "";
      data.items.forEach((item) => {
        const li = document.createElement("li");
        li.className = "flex py-2";
        li.innerHTML = `
          <div class="flex-1">
            <p class="font-medium text-gray-900">ID: ${item.id}</p>
            <p class="text-sm text-gray-500">Qtd: ${item.quantity}</p>
          </div>
        `;
        remoteUl.appendChild(li);
      });
      document.getElementById("btnClearRemote").style.display = "inline-block";
      openCart();
    } catch (err) {
      console.error(err);
    }
  }
  async function clearRemoteCart() {
    const params = new URLSearchParams(window.location.search);
    const shareId = params.get("shareId");
    if (!shareId) return;
    try {
      const resp = await fetch(BASE_URL + "/clearCart", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ shareId })
      });
      const data = await resp.json();
      if (data.success) {
        alert("Carrinho remoto removido!");
        document.getElementById("remoteCartList").innerHTML = "";
      } else {
        alert("Erro ao limpar: " + data.error);
      }
    } catch (err) {
      console.error(err);
      alert("Erro ao limpar carrinho remoto");
    }
  }

  /* ---------- INIT ---------- */
  window.onload = () => {
    // Carrega localCart
    loadLocalCart();
    renderLocalCart();
    // Se ?shareId=..., carrega
    checkShareId();
  };
</script>

</body>
</html>
