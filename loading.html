  <style>
    /*************************************************
     * Reset básico
     *************************************************/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /*************************************************
     * BODY
     *************************************************/
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f5f5;
      color: #2e2e2f;
    }

    /*************************************************
     * HEADER EXTERNO (carregado via fetch)
     *************************************************/
    #externalHeader {
      /* Se quiser estilizar a área onde será injetado o header */
    }

    /*************************************************
     * CONTAINER PRINCIPAL (Loader em cima + Card embaixo)
     *************************************************/
    .loading-container {
      display: flex;
      flex-direction: column; /* Empilhar loader e card verticalmente */
      align-items: center;    
      justify-content: flex-start;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem; /* Espaço interno */
    }

    /*************************************************
     * LOADER (Bloco superior)
     *************************************************/
    .loader {
      width: 420px;
      min-height: 180px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      padding: 30px;
      margin-bottom: 2rem; /* Espaço entre loader e card */
    }

    /* Pontinhos animados */
    .dots-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    .dot {
      height: 20px;
      width: 20px;
      margin-right: 10px;
      border-radius: 50%;
      background-color: #b3d4fc;
      animation: pulse 1.5s infinite ease-in-out;
    }
    .dot:last-child {
      margin-right: 0;
    }
    .dot:nth-child(1) {
      animation-delay: -0.3s;
    }
    .dot:nth-child(2) {
      animation-delay: -0.1s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.1s;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.8);
        background-color: #b3d4fc;
        box-shadow: 0 0 0 0 rgba(178, 212, 252, 0.7);
      }
      50% {
        transform: scale(1.2);
        background-color: #6793fb;
        box-shadow: 0 0 0 10px rgba(178, 212, 252, 0);
      }
      100% {
        transform: scale(0.8);
        background-color: #b3d4fc;
        box-shadow: 0 0 0 0 rgba(178, 212, 252, 0.7);
      }
    }

    /* Texto “Carregando...” */
    .loader label {
      color: #002;
      font-size: 18px;
      font-weight: 600;
      animation: bit 0.6s alternate infinite;
    }

    @keyframes bit {
      from { opacity: 0.3; }
      to   { opacity: 1; }
    }

    /* Mensagem complementar do loader */
    .loader .message {
      margin-top: 0.5rem;
      font-size: 14px;
      text-align: center;
      color: #333;
    }

    /*************************************************
     * ESTILOS DOS CARDS (valem para Items 01..04)
     *************************************************/

      position: relative;
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: rgba(99, 99, 99, 0.1) 0px 2px 8px 0px;
      border: 3px dashed transparent;
      max-width: 350px; /* Ajuste se quiser maior */
      width: 100%;
      margin-bottom: 1rem; /* Espaço se quiser inserir mais de um card */
    }

    .task:hover {
      box-shadow: rgba(99, 99, 99, 0.3) 0px 2px 8px 0px;
      border-color: rgba(162, 179, 207, 0.2) !important;
    }

    .task p {
      font-size: 15px;
      margin: 1.2rem 0;
      line-height: 1.4;
    }

    .task img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 0 auto 1rem;
      border-radius: 8px;
    }

    /* Tag / Botão de opções */
    .tag {
      border-radius: 100px;
      padding: 4px 13px;
      font-size: 12px;
      color: #ffffff;
      background-color: #1389eb;
    }
    .tags {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .options {
      background: transparent;
      border: 0;
      cursor: pointer;
      font-size: 17px;
      color: #c4cad3;
    }
    .options svg {
      fill: #9fa4aa;
      width: 20px;
      height: 20px;
    }

    /* Stats */
    .stats {
      position: relative;
      width: 100%;
      color: #9fa4aa;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .stats div {
      margin-right: 1rem;
      height: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .stats svg {
      margin-right: 5px;
      height: 100%;
      stroke: #9fa4aa;
    }

    /* Avatares de viewer */

      height: 30px;
      width: 30px;
      background-color: rgb(28, 117, 219);
      margin-right: -10px;
      border-radius: 50%;
      border: 1px solid #fff;
      display: grid;
      align-items: center;
      text-align: center;
      font-weight: bold;
      color: #fff;
      padding: 2px;
    }
    .viewer span svg {
      stroke: #fff;
    }
  </style>
