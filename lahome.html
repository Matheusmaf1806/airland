<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Busca de Hotéis</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    input, button { margin: 0.2rem; }
    #hotelsList { margin-top: 1rem; }
    .hotelItem { padding: 0.5rem; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Busca de Hotéis</h1>

  <label>Check-in: <input id="checkIn" type="date" value="2025-03-21" /></label>
  <label>Check-out: <input id="checkOut" type="date" value="2025-03-22" /></label>
  <label>Adultos: <input id="adults" type="number" value="1" /></label>
  <label>Crianças: <input id="children" type="number" value="0" /></label>
  <label>Quartos: <input id="rooms" type="number" value="1" /></label>
  <label>Margem da agência: <input id="agencyMargin" type="number" step="0.01" value="0.05" /></label>
  <button id="btnSearch">Buscar</button>

  <div id="hotelsList"></div>

  <script>
    const btn = document.getElementById('btnSearch');
    const hotelsList = document.getElementById('hotelsList');

    btn.addEventListener('click', () => {
      const checkIn = document.getElementById('checkIn').value;
      const checkOut = document.getElementById('checkOut').value;
      const adults = document.getElementById('adults').value;
      const children = document.getElementById('children').value;
      const rooms = document.getElementById('rooms').value;
      const agencyMargin = document.getElementById('agencyMargin').value;

      // Montar querystring
      // Se estiver rodando local, use `http://localhost:3000/hotels`.
      // Se estiver em producao no business.airland.com.br/hosp/hotels, use URL relativa ou absoluta:
      const baseURL = '/hotels'; // relativo (assumindo servidor roteado)
      const qs = `?checkIn=${checkIn}&checkOut=${checkOut}&adults=${adults}&children=${children}&rooms=${rooms}&agencyMargin=${agencyMargin}`;

      fetch(baseURL + qs)
        .then(response => {
          if (!response.ok) throw new Error('Erro na requisição: ' + response.status);
          return response.json();
        })
        .then(data => {
          if (!data.success) {
            hotelsList.innerHTML = '<p>Erro ao buscar hotéis</p>';
            return;
          }
          const { hotels } = data;
          // Render
          let html = '';
          (hotels || []).forEach(h => {
            html += `
              <div class="hotelItem">
                <p><strong>Nome:</strong> ${h.name || 'Sem Nome'}</p>
                <p><strong>Preço Final:</strong> ${h.finalPrice.toFixed(2)}</p>
              </div>
            `;
          });
          hotelsList.innerHTML = html;
        })
        .catch(err => {
          hotelsList.innerHTML = '<p>Ocorreu um erro: ' + err.message + '</p>';
        });
    });
  </script>
</body>
</html>
