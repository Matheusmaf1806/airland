<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo de Busca - Hotelbeds via Proxy</title>

  <style>
    /* Estilos básicos para manter tudo isolado */
    #hotelbeds-activities-container {
      border: 2px solid #ccc;
      padding: 16px;
      max-width: 600px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
    }
    #hotelbeds-activities-container h1 {
      font-size: 1.2rem;
      margin-bottom: 8px;
    }
    #hotelbeds-activities-container .button-container {
      margin-bottom: 16px;
    }
    #hotelbeds-activities-results {
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div id="hotelbeds-activities-container">
    <h1>Exemplo de Busca de Atividades (Hotelbeds via Proxy)</h1>
    
    <div class="button-container">
      <button id="searchButton">Fazer Busca</button>
    </div>

    <div id="hotelbeds-activities-results">
      Clique em "Fazer Busca" para ver o resultado aqui...
    </div>
  </div>

  <!-- Não precisamos carregar o CryptoJS, pois a assinatura será gerada no back-end! -->
  <script>
  (function(){
    // URL do seu proxy PHP no servidor (onde você configurou as credenciais e gera a assinatura)
    const PROXY_URL = "https://business.airland.com.br/hotelbeds-proxy.php";

    const btnSearch        = document.getElementById("searchButton");
    const resultsContainer = document.getElementById("hotelbeds-activities-results");

    btnSearch.addEventListener("click", async function() {
      // Monta o objeto de busca (filters, from, to, etc.)
      const requestBody = {
        "filters": [{
          "searchFilterItems": [
            {
              "type": "destination",
              "value": "BCN"
            }
          ]
        }],
        "from": "2022-03-29",
        "to":   "2022-03-31"
      };

      try {
        // Em vez de chamar a Hotelbeds diretamente, chamamos o PROXY PHP
        const response = await fetch(PROXY_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(requestBody)
        });

        if (!response.ok) {
          throw new Error("Erro de HTTP, status = " + response.status);
        }

        const data = await response.json();
        resultsContainer.textContent = JSON.stringify(data, null, 2);

      } catch (error) {
        console.error("Erro:", error);
        resultsContainer.textContent = "Ocorreu um erro: " + error.message;
      }
    });
  })();
  </script>
</body>
</html>
