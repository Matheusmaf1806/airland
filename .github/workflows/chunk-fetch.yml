name: Chunk Fetch
on:
  workflow_dispatch:   # <-- permite iniciar manualmente
  schedule:
    - cron: '0 2 * * *'  # todo dia Ã s 2h UTC

jobs:
  chunkJob:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install
        run: npm install

      - name: Run chunkCaller
        run: node scripts/chunkCaller.js
