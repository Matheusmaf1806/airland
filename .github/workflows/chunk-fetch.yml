name: Chunk Fetch
on:
  # Exemplo: executa todo dia às 2h da manhã (UTC)
  schedule:
    - cron: "0 2 * * *"

jobs:
  chunkJob:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install
        run: npm install

      - name: Run chunkCaller
        run: node chunkCaller.js
