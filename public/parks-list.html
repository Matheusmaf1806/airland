<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Parques - Ingressos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- META TAGS PARA SEO -->
  <meta name="description" content="Veja todos os parques da Disney e Universal. Encontre ingressos para os parques em Orlando, Califórnia, e muito mais!">
  <meta name="keywords" content="Parques, Orlando, Disney, Universal, Ingressos, Viagem">

  <!-- FONTE MONTSERRAT -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" />

  <!-- Font Awesome (opcional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #00a0e3;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .park-list-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    .park-item {
      background-color: white;
      border-radius: 8px;
      padding: 16px;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .park-item img {
      width: 100%;
      border-radius: 8px;
      height: 150px;
      object-fit: cover;
    }

    .park-item:hover {
      transform: scale(1.05);
    }

    .park-item h3 {
      font-size: 1.2rem;
      margin: 12px 0;
    }

    .park-item p {
      font-size: 0.9rem;
      color: #666;
    }

    .footer {
      background-color: #00a0e3;
      color: white;
      text-align: center;
      padding: 20px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <h1>Parques Disponíveis</h1>
  </div>

  <!-- LISTAGEM DE PARQUES -->
  <div class="park-list-container" id="park-list">
    <!-- A lista de parques será preenchida aqui dinamicamente -->
  </div>

  <!-- FOOTER -->
  <div class="footer">
    © 2025 - Todos os direitos reservados
  </div>

  <script src="public/js/bdinh.js"></script>
  <script src="public/js/parks-list.js"></script>
</body>
</html>
