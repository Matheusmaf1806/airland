<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Parques</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos básicos (você pode usar CSS separado) -->
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .header { background: #00a0e3; color: #fff; padding: 20px; text-align: center; }
    .container { max-width: 800px; margin: 0 auto; padding: 20px; }
    .park-item { border: 1px solid #ccc; border-radius: 8px; padding: 16px; margin-bottom: 10px; }
    .park-item h3 { margin-top: 0; color: #333; }
    .park-item p { margin: 6px 0; color: #666; }
    .park-item button {
      background: #00a0e3; color: #fff; border: none; border-radius: 5px;
      padding: 8px 12px; cursor: pointer;
    }
    .park-item button:hover { background: #008dc8; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Parques Disponíveis</h1>
  </div>

  <div class="container">
    <!-- LISTA DE PARQUES RENDERIZADA PELO JS -->
    <div id="parks-list"></div>
  </div>

  <!-- Script que contém a lógica de listagem de parques -->
  <script src="/js/parks-list.js"></script>
</body>
</html>
