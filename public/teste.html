<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Imagens</title>
    <style>
        /* Estilos simples para a galeria */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-container {
            width: 200px;
            margin: 10px;
        }
        .image-container img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Galeria de Imagens</h1>
    <div id="image-gallery" class="gallery"></div>

    <script src="js/aquele.js"></script>
</body>
</html>
