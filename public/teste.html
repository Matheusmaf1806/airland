<html lang="pt-BR">
<head>

    type="module"
    src="https://unpkg.com/@malga-checkout/core@latest/dist/malga-checkout/malga-checkout.esm.js"
  ></script>

  <!-- FONT & RESET -->
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: "Montserrat", sans-serif;
      font-weight: 400;
      color: #5d657b;
      background: #f1f5f9;
    }
    input, select, textarea {
      font-family: "Montserrat", sans-serif;
    }
    a:focus, input:focus, textarea:focus, button:focus {
      outline: none;
      box-shadow: none;
    }
    button, a {
      transition: all 0.3s ease-out;
      cursor: pointer;
    }

    /* ===== STEPS MENU ===== */
    .steps-menu {
      background-color: #365cf5;
      padding: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 30px;
    }
    .steps-menu .step {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
    }
    .steps-menu .circle {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background-color: #fff;
      color: #365cf5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }
    .steps-menu .separator {
      color: #fff;
      font-weight: bold;
    }
    .steps-menu .step.active .circle {
      background-color: #fff;
      color: #365cf5;
      border: 2px solid #fff;
    }
    .steps-menu .step.disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* ===== MAIN LAYOUT ===== */
    .main-container {
      width: 90%;
      max-width: 1200px;
      margin: 2rem auto;
      display: flex;
      gap: 2rem;
    }
    .left-col {
      flex: 1;
    }
    .right-col {
      width: 400px;
      flex-shrink: 0;
    }

    /* ===== CARD STYLE ===== */
    .card-style-1 {
      background: #fff;
      border: 1px solid #efefef;
      border-radius: 10px;
      padding: 25px 30px;
      box-shadow: 0px 12px 24px -4px rgba(145,158,171,0.12);
      margin-bottom: 20px;
    }

    /* ===== FORMULÁRIOS & CAMPOS ===== */
    .fields-grid-2cols {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .fields-grid-3cols {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .form-field {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }
    .form-field label {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 0.4rem;
      font-weight: 500;
    }
    .form-field input,
    .form-field select {
      font-size: 0.85rem;
      padding: 0.6rem;
      border: 1px solid #eee;
      border-radius: 4px;
    }
    .form-field input:focus,
    .form-field select:focus {
      border-color: #007aff;
    }
    .form-note {
      font-size: 0.75rem;
      color: #888;
      margin-top: 1rem;
    }

    /* ===== BOTÕES ===== */
    .btn-save-passenger {
      background: #007aff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.75rem 1.5rem;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .btn-save-passenger:hover {
      background: #005dbf;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .navigation {
      margin-top: 1rem;
      text-align: right;
    }

    /* ===== RESERVATION / CART (RIGHT COLUMN) ===== */
    .reservation-gifts-card {
      background: #fff;
      border: 1px solid #efefef;
      border-radius: 10px;
      padding: 25px 30px;
      box-shadow: 0px 12px 24px -4px rgba(145,158,171,0.12);
    }
    .reserva-item {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 1rem;
      padding: 0.75rem 0;
      border-bottom: 1px solid #eee;
      margin-bottom: 0.75rem;
      align-items: center;
    }
    .reserva-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    .reserva-left {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    .reserva-left .categoria {
      font-size: 0.85rem;
      font-weight: 600;
      color: #007aff;
    }
    .reserva-left .nome {
      font-size: 0.85rem;
      color: #333;
    }
    .reserva-left .subinfo {
      font-size: 0.8rem;
      color: #888;
    }
    .reserva-preco {
      font-size: 1rem;
      font-weight: 700;
      color: #00c853;
      text-align: right;
    }
    .reserva-details p {
      font-size: 0.8rem;
      margin: 2px 0;
      color: #555;
    }
    .resumo-compra {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    .resumo-compra .resumo-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .resumo-compra .resumo-row label {
      font-weight: 600;
    }
    .resumo-compra .resumo-row p {
      font-weight: 600;
      margin: 0;
    }
    .resumo-compra .cupom {

    }

      text-align: center;
      margin: 1rem auto;
      font-weight: 600;
      font-size: 1rem;
    }
    .btn-add-passenger:hover {

    }

    /* ===== MODAL (GENÉRICO) ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      position: relative;
    }
    .close-modal {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    .modal-content h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #333;
    }
    .modal-subtitle {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1.5rem;
      line-height: 1.4;
    }
    .passenger-box {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .passenger-box h4 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #333;
    }
    .fields-grid-2cols-modal {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .copy-for-all-btn {
      background: #365cf5;
      color: #fff;
      margin-right: 1rem;
    }

    /* ===== STEP 2: TABELA DE COMPARAÇÃO (4 colunas) ===== */
    .plans-comparison {
      width: 100%;
      overflow-x: auto;
      background: #f9f9f9;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .comparison-table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    .comparison-table thead tr {
      background: #fdfdfd;
    }
    .comparison-table th,
    .comparison-table td {
      padding: 1rem;
      border-bottom: 1px solid #eee;
      font-size: 0.85rem;
      vertical-align: middle;
    }
    .comparison-table thead th {
      font-weight: 600;
      font-size: 0.9rem;
      color: #333;
      border-bottom: 2px solid #ddd;
    }
    .comparison-table tfoot td {
      border-top: 2px solid #ddd;
      font-weight: 600;
      padding: 1rem;
    }
    .comparison-table td:first-child {
      text-align: left;
      font-weight: 500;
    }
    .comparison-table input[type="radio"] {
      transform: scale(1.2);
      cursor: pointer;
      margin-top: 15px;
    }
    .check {
      color: #00c853;
      font-weight: 700;
    }
    .x {
      color: #d32f2f;
      font-weight: 700;
    }
    .price {
      font-size: 1rem;
      color: #333;
      font-weight: 700;
      margin-bottom: 0.5rem;
      display: block;
    }
    .recommended {
      background: #e8f1ff;
      position: relative;
    }
    .recommended::after {
      content: "Recomendado";
      position: absolute;
      top: -10px;
      right: 50%;
      transform: translateX(50%);
      background: #007aff;
      color: #fff;
      font-size: 0.7rem;
      font-weight: 600;
      padding: 0.3rem 0.6rem;
      border-radius: 8px;
    }

    /* ===== MODAL DETALHES MELHORADO ===== */
    .coverage-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .coverage-table thead {
      background: #f1f5f9;
    }
    .coverage-table th,
    .coverage-table td {
      padding: 8px;

      text-align: left;
      font-size: 0.85rem;
    }
    .coverage-table th {
      font-weight: 600;
      color: #333;
    }
    .coverage-table td {
      color: #555;
    }
  </style>
</head>

  <script type="module">
    // =====================
    // 1) FUNÇÃO showStep
    // =====================
    function showStep(stepNumber) {
      const stepContents = document.querySelectorAll(".step-content");
      const stepButtons = document.querySelectorAll(".steps-menu .step");

      stepContents.forEach((content) => {
        content.classList.toggle("active", content.dataset.step === String(stepNumber));
      });

      stepButtons.forEach((button) => {
        const btnStep = parseInt(button.dataset.step, 10);
        button.classList.toggle("active", btnStep === stepNumber);
        if (btnStep > stepNumber) {
          button.classList.add("disabled");
        } else {
          button.classList.remove("disabled");
        }
      });
    }

    // =====================
    // 2) OBJETO checkoutData
    // =====================
    let checkoutData = {
      extraPassengers: [],
      insuranceSelected: "none",
      firstName: "",
      lastName: "",
      celular: "",
      email: "",
      password: "",
      confirmPassword: "",
      cpf: "",
      rg: "",
      birthdate: "",
      cep: "",
      state: "",
      city: "",
      address: "",
      number: "",
      insuranceCost: 0
    };

    // =====================
    // 3) CARINHO (cartItems)
    // =====================
    let cartItems = [];
    function loadCartItems() {
      const cartElement = document.getElementById("shoppingCart");
      if (cartElement && cartElement.items && cartElement.items.length > 0) {
        cartItems = cartElement.items;
      } else {
        const savedCart = localStorage.getItem("cartItems");
        if (savedCart) {
          cartItems = JSON.parse(savedCart);
        } else {
          // Exemplo default
          cartItems = [
            {
              hotelName: "Hotel Exemplo A",
              adults: 2,
              children: 1,
              basePriceAdult: 100,
              checkIn: "2025-04-16",
              checkOut: "2025-04-18"
            },
            {
              hotelName: "Hotel Exemplo B",
              adults: 3,
              children: 0,
              basePriceAdult: 150,
              checkIn: "2025-04-10",
              checkOut: "2025-04-12"
            }
          ];
        }
      }
    }

    // =====================
    // 4) updateCheckoutCart
    // =====================
    function updateCheckoutCart(items) {
      const container = document.getElementById("cartItemsList");
      let subtotal = 0;
      let html = "";

      items.forEach((item) => {
        const price = item.basePriceAdult || 80;
        subtotal += price;
        html += `
          <div class="reserva-item">
            <div class="reserva-left">
              <span class="categoria">${item.type || "Hospedagem"}</span>
              <span class="nome">${item.hotelName || "Hotel Desconhecido"} - ${item.roomName || "Quarto"}</span>
              <div class="reserva-details">
                <p>Check-in: ${item.checkIn || "--/--/----"}</p>
                <p>Check-out: ${item.checkOut || "--/--/----"}</p>
                <p>Quartos: ${item.rooms || 1}</p>
                <p>Adultos: ${item.adults || 1} | Crianças: ${item.children || 0}</p>
              </div>
            </div>
            <div class="reserva-preco">
              R$ ${price.toLocaleString("pt-BR", { minimumFractionDigits: 2 })}
            </div>
          </div>
        `;
      });

      if (checkoutData.insuranceCost) {
        subtotal += checkoutData.insuranceCost;
      }

      container.innerHTML = html;
      document.getElementById("subtotalValue").textContent =
        "R$ " + subtotal.toLocaleString("pt-BR", { minimumFractionDigits: 2 });
      document.getElementById("discountValue").textContent = "- R$ 0,00";
      document.getElementById("totalValue").textContent =
        "R$ " + subtotal.toLocaleString("pt-BR", { minimumFractionDigits: 2 });
    }

    // =====================
    // 5) PASSAGEIROS EXTRAS (modal)
    // =====================
    function createModalPassengerForms(items) {
      // ...
      // [Mesma lógica de se for haver passageiro extra]
    }
    function handlePassengerModal() {
      // ...
      // [Mesmo bind de abrir/fechar modal, etc.]
    }

    // =====================
    // 6) initStepOneTwoListeners
    // =====================
    function initStepOneTwoListeners() {
      const toStep2Btn = document.getElementById("toStep2");
      const backToStep1Btn = document.getElementById("backToStep1");
      const toStep3Btn = document.getElementById("toStep3");
      const backToStep2Btn = document.getElementById("backToStep2");

      // STEP 1 -> STEP 2
      toStep2Btn.addEventListener("click", () => {
        // [Verifica login, recolhe campos]
        showStep(2);
      });

      // STEP 2 -> STEP 1
      if (backToStep1Btn) {
        backToStep1Btn.addEventListener("click", () => showStep(1));
      }

      // STEP 2 -> STEP 3

        toStep3Btn.addEventListener("click", () => {
          // [Seleciona seguro, soma insuranceCost, etc.]

          showStep(3);

          // AQUI INICIA O <malga-checkout>:
          initMalgaCheckout();
        });
      }

      // STEP 3 -> STEP 2
      if (backToStep2Btn) {
        backToStep2Btn.addEventListener("click", () => showStep(2));
      }
    }

    // =====================
    // 7) Máscaras e CEP
    // =====================
    function initMasksAndCep() {
      // [CEP, CPF, RG + toggles login]
    }

    // =====================
    // 8) initMalgaCheckout - Step 3
    // =====================
    function initMalgaCheckout() {
      const malgaCheckout = document.querySelector("malga-checkout");
      if (!malgaCheckout) return;

      // Exemplo config:
      malgaCheckout.paymentMethods = {
        pix: {
          expiresIn: 600,
          items: [
            {
              id: "item_pix_1",
              title: "Reserva de Hotel",
              quantity: 1,
              unitPrice: 100
            }
          ]
        },
        credit: {
          installments: {
            quantity: 1,
            show: true
          },
          showCreditCard: true
        },
        boleto: {
          expiresDate: "2030-12-31",
          instructions: "Caso não seja pago até a data de vencimento, seu pedido será cancelado.",
          interest: {
            days: 1,
            amount: 100
          },
          fine: {
            days: 2,
            amount: 200
          },
          items: [
            {
              id: "item_boleto_1",
              title: "Reserva de Hotel",
              quantity: 1,
              unitPrice: 100
            }
          ]
        },
        drip: undefined,
        nupay: undefined
      };

      // total do carrinho em centavos
      function getOrderTotalInCents() {
        const totalText = document.getElementById("totalValue").textContent;
        let amount = totalText.replace("R$", "").trim().replace(/\./g, "").replace(",", ".");
        return parseInt(parseFloat(amount) * 100, 10);
      }

      malgaCheckout.transactionConfig = {
        statementDescriptor: "Checkout Trip.com",
        amount: getOrderTotalInCents(),
        description: "Reserva Trip.com",
        orderId: "ORDER12345",
        customerId: "",
        currency: "BRL",
        capture: false,
        customer: {
          name: checkoutData.firstName + " " + checkoutData.lastName,
          email: checkoutData.email,
          phoneNumber: checkoutData.celular,
          document: {
            type: "CPF",
            number: checkoutData.cpf.replace(/\D/g, ""),
            country: "BR"
          },
          address: {
            zipCode: checkoutData.cep.replace(/\D/g, ""),
            street: checkoutData.address,
            number: checkoutData.number,
            complement: "",
            neighborhood: "",
            city: checkoutData.city,
            state: checkoutData.state,
            country: "BR"
          }
        }
      };

      malgaCheckout.dialogConfig = {
        show: true,
        actionButtonLabel: "Continuar",
        successActionButtonLabel: "Continuar",
        errorActionButtonLabel: "Tentar novamente",
        successRedirectUrl: "",
        pixFilledProgressBarColor: "#2FAC9B",
        pixEmptyProgressBarColor: "#D8DFF0"
      };

      // Eventos de sucesso/falha
      malgaCheckout.addEventListener("paymentSuccess", (evt) => {
        console.log("Pagamento OK => ", evt.detail);
        alert("Pagamento aprovado!");
        showStep(4);
      });

      malgaCheckout.addEventListener("paymentFailed", (evt) => {
        console.error("Falha no pagamento => ", evt.detail);
        alert("Ocorreu um erro ao tentar pagar. Tente novamente.");
      });
    }

    // =====================
    // 9) window.onload
    // =====================
    window.addEventListener("load", () => {
      loadCartItems();
      updateCheckoutCart(cartItems);
      initMasksAndCep();
      initStepOneTwoListeners();
      handlePassengerModal();

      // Se já estiver logado
      const isLoggedIn = !!localStorage.getItem("agentId");
      const toggleLoginLink = document.getElementById("toggleLogin");
      const registrationFieldsGeneral = document.getElementById("registrationFieldsGeneral");
      const loginFields = document.getElementById("loginFields");
      if (isLoggedIn) {
        if (toggleLoginLink) toggleLoginLink.style.display = "none";
        if (registrationFieldsGeneral) registrationFieldsGeneral.style.display = "none";
        if (loginFields) loginFields.style.display = "none";
      } else {
        if (toggleLoginLink) toggleLoginLink.style.display = "block";
        if (registrationFieldsGeneral) registrationFieldsGeneral.style.display = "block";
      }

      // Inicia no Step 1
      showStep(1);
    });
  </script>
</body>
</html>
