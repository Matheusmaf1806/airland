<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carrinho Suspenso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Importa o CSS externo -->
  <link rel="stylesheet" href="/css/cart.css">
</head>
<body>
  
  <div class="cart-container">
    <!-- Cabeçalho do carrinho -->
    <div class="cart-header">
      <h2>Resumo do pedido</h2>
      <button class="close-cart-btn" onclick="closeCart()">❌</button> <!-- Botão de Fechar -->
      <button class="share-cart-btn" onclick="shareCart()">
        Compartilhar Carrinho
        <svg class="share-icon" viewBox="0 0 1274 1280" preserveAspectRatio="xMidYMid meet">
          <g fill="#ffffff">
            <path d="M5946 12377 c-178 -232 -815 -1061 -1415 -1842 ..."></path>
          </g>
        </svg>
      </button>
    </div>

    <!-- Área dos itens – será preenchida dinamicamente pelo JS -->
    <div class="cart-body" id="cartBody">
      <!-- Caso não haja itens, uma mensagem será exibida -->
    </div>

    <!-- Rodapé do carrinho -->
    <div class="cart-footer">
      <div class="coupon-section">
        <svg class="coupon-icon" viewBox="0 0 30 30">
          <path d="M8.5 17h9c.277 0 .5.223.5.5s-..."></path>
        </svg>
        <div class="coupon-input-box">
          <label for="couponInput">Cupom de Desconto</label>
          <input type="text" id="couponInput" placeholder="Ex: DESCONTO10">
        </div>
      </div>
      <div class="price-line">
        <span>Subtotal</span>
        <span id="subtotalValue">R$ 0,00</span>
      </div>
      <div class="price-line">
        <span>Desconto</span>
        <span class="green" id="discountValue">- R$ 0,00</span>
      </div>
      <div class="total-line">
        <span>Total do pedido</span>
        <span id="totalValue">R$ 0,00</span>
      </div>
      <button class="checkout-btn">Ir para o checkout</button>
    </div>
  </div>

  <!-- Importa o JavaScript externo -->
  <script src="/js/cart.js"></script>
</body>
</html>
