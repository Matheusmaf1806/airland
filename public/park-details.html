
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Walt Disney World Resort - Ingressos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- META TAGS PARA SEO -->
  <meta name="description" content="Compre ingressos para o Walt Disney World Resort com até 10x sem juros e desconto no Pix. Aproveite Magic Kingdom, Epcot, Hollywood Studios e Animal Kingdom em Orlando, Estados Unidos.">
  <meta name="keywords" content="Disney, Ingressos, Orlando, Walt Disney World, Magic Kingdom, Epcot, Hollywood Studios, Animal Kingdom, Desconto, Pix, Parcelamento">

  <!-- FONTE MONTSERRAT -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" />

  <!-- Font Awesome (opcional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    /* RESET / BASE */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: white;
      color: #333;
      line-height: 1.4;
      position: relative;
    }
    input, select, textarea, button {
      font-family: 'Montserrat', sans-serif !important;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    button {
      cursor: pointer;
    }
    
    /* HEADER EXTERNO */
    #externalHeader {
      width: 100%;
      border-bottom: 1px solid #eee;
    }

    /* CONTÊINER PRINCIPAL (DUAS COLUNAS) */
    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 16px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    /* COLUNA ESQUERDA */
    .left-column {
      flex: 1 1 600px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .main-banner {
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
    }
    .main-banner img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }
    .mini-images {
      display: flex;
      gap: 8px;
    }
    .mini-images img {
      flex: 1;
      border-radius: 6px;
      width: 100%;
      height: 130px;
      object-fit: cover;
      background: #eee;
    }

    /* COLUNA DIREITA */
    .right-column {
      flex: 1 1 300px;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .product-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: #333;
    }
    .stars-reviews {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: #666;
    }
    .stars-reviews i {
      color: #f1c40f;
    }
    .location {
      font-size: 0.9rem;
      color: #999;
      margin-bottom: 8px;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
    }
    .action-buttons button {
      background: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 0.85rem;
      color: #555;
      transition: background 0.2s;
    }
    .action-buttons button:hover {
      background: #f1f1f1;
    }

    /* BOX DE PREÇO / RESERVA (COLUNA DIREITA) */
    .price-box {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .price-label {
      font-size: 0.8rem;
      color: #888;
    }
    .price-value {
      font-size: 1.4rem;
      font-weight: 600;
    }
    .installment-info,
    .pix-discount {
      font-size: 0.85rem;
      color: #666;
    }
    .pix-discount {
      color: #27ae60;
      font-weight: 500;
    }
    .date-participants {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
    }
    .date-participants input,
    .date-participants select {
      width: 100%;
      height: 38px;
      padding: 0 8px;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .price-box button {
      width: 100%;
      background: #00a0e3;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.3s;
      margin-top: 4px;
    }
    .price-box button:hover {
      background: #008dc8;
    }
    .non-refundable {
      font-size: 0.8rem;
      color: #999;
    }
    .warning {
      background: #fff7e6;
      border: 1px solid #ffe4b8;
      border-radius: 6px;
      padding: 10px;
      font-size: 0.85rem;
      color: #aa6a1f;
      margin-top: 4px;
      display: flex;
      gap: 4px;
      align-items: center;
    }
    .warning i {
      color: #aa6a1f;
    }

    /* SEÇÃO DE INGRESSOS (LISTA) */
    .ticket-section {
      max-width: 1200px;
      margin: 20px auto 40px;
      padding: 0 16px;
    }
    .ticket-top-text {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 16px;
    }
    .ticket-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .ticket-item {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 16px;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      transition: box-shadow 0.2s, border 0.2s;
      cursor: pointer;
    }
    .ticket-item:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .ticket-item.active {
      border: 2px solid #00a0e3;
      box-shadow: 0 2px 8px rgba(0,160,227,0.15);
    }
    .ticket-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .ticket-info h3 {
      font-size: 1rem;
      font-weight: 600;
      color: #333;
    }
    .ticket-info p {
      font-size: 0.85rem;
      color: #777;
      line-height: 1.3;
    }
    .price-and-action {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }
    .ticket-price {
      font-size: 1rem;
      font-weight: 600;
      color: #444;
      text-align: right;
      display: inline-flex;
      align-items: center;
      white-space: nowrap;
    }
    .installment-info-item,
    .pix-discount-item {
      font-size: 0.85rem;
      color: #666;
    }
    .pix-discount-item {
      color: #27ae60;
      font-weight: 500;
    }
    .reserve-now-btn {
      background: #00a0e3;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 14px;
      font-size: 0.9rem;
      font-weight: 500;
      transition: background 0.3s;
      cursor: pointer;
    }
    .reserve-now-btn:hover {
      background: #008dc8;
    }

    /* SEÇÃO DE CONTEÚDO ADICIONAL */
    .content-section {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 16px;
    }
    .content-section h2 {
      font-size: 1.4rem;
      margin-bottom: 12px;
      color: #333;
      font-weight: 600;
    }
    .content-section p {
      font-size: 0.95rem;
      color: #555;
      line-height: 1.5;
      margin-bottom: 16px;
    }
    .highlights-list {
      list-style: none;
      margin-bottom: 16px;
    }
    .highlights-list li {
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: #555;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .highlights-list li i {
      color: #00a0e3;
    }
    .tooltip {
      position: relative;
      cursor: pointer;
      margin-left: 6px;
      display: inline-block;
    }
    .tooltip .tooltip-text {
      visibility: hidden;
      width: auto;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 6px 8px;
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85rem;
      line-height: 1.2;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.2s ease;
      z-index: 999;
    }
    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    /* RODAPÉ */
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #999;
      padding: 20px 0;
      border-top: 1px solid #eee;
      background: #fff;
    }

    /* ---------------------------
       ESTILOS DO CARRINHO SUSPENSO
       --------------------------- */

    /* Container do Carrinho */
    .cart-container {
      /* Já definido acima, mas lembre-se que ele ficará fixo à direita */
    }

    /* Rodapé fixo do carrinho (cupom e totais) */
    .cart-footer {
      flex-shrink: 0;
      border-top: 1px solid #eee;
      padding: 1rem;
      background: #fff;
      /* Sempre no final do carrinho */
    }
    /* Cupom de desconto (com ícone 30x30) */
    .coupon-section {
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px dashed #ccc;
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 1rem;
      background: #fcfcfc;
    }
    .coupon-icon {
      width: 30px;
      height: 30px;
      fill: #666;
      flex-shrink: 0;
    }
    .coupon-input-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .coupon-input-box label {
      font-size: 0.8rem;
      font-weight: 500;
      color: #555;
    }
    .coupon-input-box input {
      width: 100%;
      height: 32px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0 8px;
      font-size: 0.85rem;
      color: #333;
    }
    .price-line {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      margin-bottom: 0.2rem;
    }
    .price-line .green {
      color: #2a942f;
      font-weight: 600;
    }
    .total-line {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      margin: 0.5rem 0 1rem;
    }
    .checkout-btn {
      width: 100%;
      background: #35b473;
      border: none;
      color: #fff;
      font-size: 0.9rem;
      border-radius: 6px;
      padding: 0.7rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .checkout-btn:hover {
      background: #2d9e64;
    }
  </style>
</head>
<body>

  <!-- HEADER EXTERNO -->
  <div id="externalHeader"></div>
  <script>
    fetch("https://business.airland.com.br/header.html")
      .then(resp => resp.text())
      .then(html => {
        document.getElementById("externalHeader").innerHTML = html;
      })
      .catch(err => console.error("Erro ao carregar header externa:", err));
  </script>

  <!-- CONTEÚDO PRINCIPAL (DUAS COLUNAS) -->
  <div class="main-container">
    <!-- COLUNA ESQUERDA: Banner + Mini-imagens -->
    <div class="left-column">
      <div class="main-banner">
        <img id="park-cover-img" src="" alt="Disney Banner" />
      </div>
      <div class="mini-images">
        <!-- Exibir mini imagens dinâmicas do parque -->
        <img id="park-img-1" src="" alt="Park Image 1" />
        <img id="park-img-2" src="" alt="Park Image 2" />
        <img id="park-img-3" src="" alt="Park Image 3" />
      </div>
    </div>

    <!-- COLUNA DIREITA: Título, Avaliações, Box de Preço -->
    <div class="right-column">
      <h1 id="product-title" class="product-title"></h1>
      <div id="stars-reviews" class="stars-reviews">
        <!-- Avaliações do parque -->
      </div>
      <div id="park-location" class="location"></div>

      <div class="action-buttons">
        <button><i class="fas fa-share"></i> Compartilhar</button>
        <button><i class="far fa-heart"></i> Minha lista de desejos</button>
      </div>

      <!-- BOX DE PREÇO / RESERVA -->
      <div id="price-box" class="price-box">
        <span class="price-label">A partir de</span>
        <div id="price-value" class="price-value"></div>
        <div id="installment-info" class="installment-info"></div>
        <div id="pix-discount" class="pix-discount"></div>

        <div class="date-participants">
          <label for="arrival-date">Data e participantes</label>
          <input type="date" id="arrival-date" min="2025-03-20" value="2025-03-20">
          <div style="display: flex; gap:8px;">
            <select id="numAdults" style="flex:1;">
              <option value="2" selected>2 adultos</option>
              <option value="1">1 adulto</option>
              <option value="3">3 adultos</option>
              <option value="4">4 adultos</option>
            </select>
            <select id="numChildren" style="flex:1;">
              <option value="0" selected>0 crianças</option>
              <option value="1">1 criança</option>
              <option value="2">2 crianças</option>
            </select>
          </div>
        </div>
        <button onclick="atualizarBusca()">Atualizar busca</button>
        <div class="non-refundable">
          <strong>Não reembolsável!</strong> — Se você cancelar, não receberá um reembolso.
        </div>
      </div>
    </div>
  </div>

  <!-- SEÇÃO DE INGRESSOS (LISTA) -->
  <section id="ticket-section" class="ticket-section">
    <div id="ticket-top-text" class="ticket-top-text">
      <!-- Texto sobre os ingressos do parque -->
    </div>
    <div id="ticket-list" class="ticket-list">
      <!-- Ingressos serão preenchidos aqui -->
    </div>
  </section>

  <!-- SEÇÃO DE CONTEÚDO ADICIONAL -->
  <div id="content-section" class="content-section">
    <h2>Sobre o Produto</h2>
    <p id="product-description"></p>

    <h2>Destaques</h2>
    <ul id="highlights-list" class="highlights-list">
      <!-- Destaques do parque -->
    </ul>

    <h2>Política de Cancelamento</h2>
    <p id="cancellation-policy"></p>
  </div>

  <!-- RODAPÉ -->
  <footer>
    © 2025 - Layout estilo Airland • Todos os direitos reservados
  </footer>

  <!-- SCRIPT: Funções de busca, toggle, etc. -->
  <script src="/js/bdinh.js"></script>

  <script>
    // Função para buscar detalhes do parque selecionado e preencher os dados na página
    function loadParkDetails(parkId) {
      mostrarDetalhesParque(parkId);
      listarProdutosDoParque(parkId);
    }

    // Carregar os detalhes do parque na página com base no ID do parque
    window.onload = function() {
      // Exemplo: Carregar o parque com um ID específico (exemplo: '807136dc-4ec2-4be1-895f-d298c166e3d8')
      const parkId = '807136dc-4ec2-4be1-895f-d298c166e3d8';
      loadParkDetails(parkId);
    };
  </script>
</body>
</html>
