<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados dos Hotéis</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  text-align: center;
}

h1 {
  color: #333;
}

.search-container {
  margin: 20px 0;
}

input {
  padding: 10px;
  width: 300px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 10px 15px;
  font-size: 1rem;
  background-color: #00a0e3;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #008dc8;
}

.hotels-list {
  margin-top: 20px;
}

.hotel-item {
  background-color: white;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ddd;
}

.hotel-item h3 {
  margin: 0;
  font-size: 1.5rem;
}

.hotel-item p {
  color: #555;
}
</style>
<body>
  <div class="container">
    <h1>Hotéis em Orlando</h1>

    <!-- Input para o usuário escolher o destino -->
    <div class="search-container">
      <input type="text" id="destination" placeholder="Digite o destino (Ex: MCO)" />
      <button id="search-btn">Buscar Hotéis</button>
    </div>

    <!-- Lista de hotéis será exibida aqui -->
    <div id="hotels-list" class="hotels-list">
      <!-- Os hotéis serão carregados dinamicamente aqui -->
    </div>
  </div>

  <script src="/js/searchHht.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.min.js"></script>

</body>
</html>
