<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Header - Duas Faixas com Menu + Extras Direita</title>

  <!-- Fonte Montserrat -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome para o ícone do carrinho -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    /* Reset e configurações iniciais */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f7f7f7;
    }

    /* ====== Barra Superior (Ofertas, Avisos) ====== */
    .top-offer-bar {
      width: 100%;
      background-color: #005CFF;
      color: #fff;
      padding: 20px 15px;
      text-align: center;
      font-size: 0.95rem;
      font-weight: 500;
    }

    /* ====== Header Principal ====== */
    .header-container {
      width: 100%;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    /* Logo */
    .logo {
      text-decoration: none; 
      display: flex;
      align-items: center;
    }
    .logo img {
      width: 80px; 
      height: auto;
    }

    /* Navegação Principal */
    .nav-menu {
      display: flex;
      gap: 30px;
      align-items: center;
      margin-left: 40px;
      flex: 1;
    }
    .nav-item {
      text-decoration: none;
      color: #333;
      font-size: 0.9rem;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-item:hover {
      color: #005CFF;
    }

    /* Área de Ações à Direita */
    .right-actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    /* Estilo "bolha" para todos os botões (Dúvidas, Dólar, Perfil, etc.) */
    .bubble-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background-color: #f1f1f1;
      border-radius: 16px;
      padding: 6px 12px;
      font-size: 0.85rem;
      color: #333;
      border: 1px solid #ddd;
      text-decoration: none;
      position: relative; /* Para podermos posicionar o badge do carrinho */
    }
    .bubble-btn:hover {
      background-color: #e9e9e9;
    }

    /* Bandeira */
    .flag-icon {
      width: 20px;
      height: 20px;
      object-fit: cover;
      border-radius: 50%;
    }

    /* Botão do carrinho em estilo bolha */
    .cart-btn {
      cursor: pointer;
    }
    /* Badge de contagem de itens no carrinho */
    .cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #e00;
      color: #fff;
      border-radius: 50%;
      font-size: 0.7rem;
      padding: 2px 6px;
    }
  </style>
</head>
<body>

  <!-- Barra Superior -->
  <div class="top-offer-bar">
    <strong>SUPER DESCONTO NO PIX:</strong> 5% de desconto para qualquer pedido.
  </div>

  <!-- Header Principal -->
  <header class="header-container">
    <!-- Logo -->
    <a href="#" class="logo">
      <img 
        src="https://raw.githubusercontent.com/Matheusmaf1806/airland/refs/heads/main/image/Escrita%20Azul.png"
        alt="Logo Magic Travel"
      />
    </a>

    <!-- Navegação Principal -->
    <nav class="nav-menu">
      <a href="#" class="nav-item">Hotel</a>
      <a href="#" class="nav-item">Ingressos</a>
      <a href="#" class="nav-item">Transfer</a>
      <a href="#" class="nav-item">Guiamento Remoto</a>
      <a href="#" class="nav-item">Seguro Viagem</a>
    </nav>

    <!-- Ações à Direita -->
    <div class="right-actions">
      <!-- Dúvidas -->
      <a href="#" class="bubble-btn">Dúvidas</a>

      <!-- Cotação do Dólar -->
      <div class="bubble-btn">
        <img 
          src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg"
          alt="Bandeira EUA"
          class="flag-icon"
        />
        <span>R$ 5,20</span>
      </div>

      <!-- Botão do Carrinho -->
      <div class="bubble-btn cart-btn" onclick="toggleCart()">
        <i class="fas fa-shopping-cart"></i>
        <!-- Badge com a contagem de itens no carrinho -->
        <span class="cart-count">0</span>
      </div>

      <!-- Perfil -->
      <a href="#" class="bubble-btn">Perfil</a>
    </div>
  </header>

  <!-- Exemplo de função para abrir/fechar carrinho -->
  <script>
    function toggleCart() {
      const cartContainer = document.querySelector('.cart-container');
      if (cartContainer) {
        cartContainer.classList.toggle('open');
      }
    }
  </script>
</body>
</html>
