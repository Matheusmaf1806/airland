<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Header estilo Priceline</title>

  <!-- Fonte Montserrat -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
    rel="stylesheet"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f7f7f7;
    }

    /* ====== Barra Superior ====== */
    .top-offer-bar {
      width: 100%;
      background-color: #005CFF; /* Azul intenso */
      color: #fff;
      padding: 10px 15px;
      text-align: center;
      font-size: 0.95rem;
      font-weight: 500;
    }

    /* ====== Header Principal ====== */
    .header-container {
      width: 100%;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
      text-decoration: none; 
    }
    .logo img {
      width: 120px; /* Ajuste conforme necessário */
      height: auto;
    }

    /* Navegação */
    .nav-menu {
      display: flex;
      gap: 30px; /* Espaçamento entre os itens */
      align-items: center;
      flex: 1; /* Para ocupar o espaço entre logo e login */
      margin-left: 40px; /* Dar um respiro em relação à logo */
    }
    .nav-item {
      text-decoration: none;
      color: #333;
      font-size: 0.9rem;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-item:hover {
      color: #005CFF; /* Destaque no hover */
    }

    /* Botão de Login/Conta */
    .user-actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .login-button {
      padding: 8px 16px;
      border: 1px solid #005CFF;
      background-color: transparent;
      color: #005CFF;
      font-size: 0.85rem;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .login-button:hover {
      background-color: #005CFF;
      color: #fff;
    }
  </style>
</head>
<body>

<!-- Barra Superior com Oferta -->
<div class="top-offer-bar">
  Spring Break Countdown: Descontos especiais! Use o código: <strong>SUNANDSAVE</strong>
</div>

<!-- Header Principal -->
<header class="header-container">

  <!-- Logo (substitua para o seu) -->
  <a href="#" class="logo">
    <img 
      src="https://produtos.magictraveltur.com/wp-content/uploads/2024/09/Lateralizado.png"
      alt="Logo Magic Travel"
    />
  </a>

  <!-- Menu de Navegação -->
  <nav class="nav-menu">
    <a href="#" class="nav-item">Hotel</a>
    <a href="#" class="nav-item">Ingressos</a>
    <a href="#" class="nav-item">Transfer</a>
    <a href="#" class="nav-item">Guiamento Remoto</a>
    <a href="#" class="nav-item">Seguro Viagem</a>
  </nav>

  <!-- Botões de Conta/Login -->
  <div class="user-actions">
    <button class="login-button">Sign In</button>
  </div>

</header>

</body>
</html>
