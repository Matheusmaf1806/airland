<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Header - Duas Faixas com Menu + Extras Direita</title>

  <!-- Fonte Montserrat -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
    rel="stylesheet"
  />

  <style>
    /* Reset e configurações iniciais */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f7f7f7;
    }

    /* ====== Barra Superior (Ofertas, Avisos) ====== */
    .top-offer-bar {
      width: 100%;
      background-color: #005CFF; /* Azul intenso */
      color: #fff;
      padding: 20px 15px;
      text-align: center;
      font-size: 0.95rem;
      font-weight: 500;
    }

    /* ====== Header Principal ====== */
    .header-container {
      width: 100%;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 20px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    /* Logo */
    .logo {
      text-decoration: none; 
      display: flex;
      align-items: center;
    }
    .logo img {
      width: 120px; /* Ajuste conforme necessário */
      height: auto;
    }

    /* Navegação principal */
    .nav-menu {
      display: flex;
      gap: 30px;
      align-items: center;
      margin-left: 40px; /* Respiro após a logo */
      flex: 1; /* Ocupa o espaço livre entre logo e ações à direita */
    }
    .nav-item {
      text-decoration: none;
      color: #333;
      font-size: 0.9rem;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-item:hover {
      color: #005CFF; /* Destaque no hover */
    }

    /* Área de ações à direita (Dúvidas, Dólar, Perfil) */
    .right-actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    /* Link "Dúvidas" */
    .help-link {
      text-decoration: none;
      font-size: 0.85rem;
      color: #333;
      transition: color 0.3s;
    }
    .help-link:hover {
      color: #005CFF;
    }

    /* Bloco da cotação do dólar */
    .dollar-quote {
      display: flex;
      align-items: center;
      gap: 6px; /* Espaço entre a bandeira e o valor */
      background-color: #f1f1f1;
      border-radius: 16px;
      padding: 6px 12px;
      font-size: 0.85rem;
      color: #333;
      border: 1px solid #ddd;
    }
    .flag-icon {
      width: 20px;
      height: 20px;
      object-fit: cover; /* Mantém a proporção */
      border-radius: 50%; /* Deixa a bandeira redonda, se preferir */
    }

    /* Link/Perfil */
    .profile-link {
      text-decoration: none;
      font-size: 0.85rem;
      color: #005CFF;
      font-weight: 600;
      padding: 8px 16px;
      border: 1px solid #005CFF;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }
    .profile-link:hover {
      background-color: #005CFF;
      color: #fff;
    }
  </style>
</head>
<body>

<!-- Barra Superior (Promoção ou informação) -->
<div class="top-offer-bar">
  Spring Break Countdown: Descontos especiais! Use o código: <strong>SUNANDSAVE</strong>
</div>

<!-- Header Principal -->
<header class="header-container">

  <!-- Logo -->
  <a href="#" class="logo">
    <img
      src="https://produtos.magictraveltur.com/wp-content/uploads/2024/09/Lateralizado.png"
      alt="Logo Magic Travel"
    />
  </a>

  <!-- Navegação Principal -->
  <nav class="nav-menu">
    <a href="#" class="nav-item">Hotel</a>
    <a href="#" class="nav-item">Ingressos</a>
    <a href="#" class="nav-item">Transfer</a>
    <a href="#" class="nav-item">Guiamento Remoto</a>
    <a href="#" class="nav-item">Seguro Viagem</a>
  </nav>

  <!-- Ações no canto direito: Dúvidas, Cotação Dólar, Perfil -->
  <div class="right-actions">
    <!-- Link Dúvidas -->
    <a href="#" class="help-link">Dúvidas</a>

    <!-- Cotação do Dólar -->
    <div class="dollar-quote">
      <img 
        src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg"
        alt="Bandeira EUA"
        class="flag-icon"
      />
      <span>R$ 5,20</span>
    </div>

    <!-- Perfil -->
    <a href="#" class="profile-link">Perfil</a>
  </div>

</header>

</body>
</html>
