<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Header Minimalista</title>
  
  <!-- Fonte Montserrat -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
    rel="stylesheet"
  />
  
  <style>
    /* Reset e configuração geral */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f7f7f7; /* Cor de fundo para o resto da página */
    }

    /* Contêiner geral da Header (engloba top bar e main bar) */
    .header-minimalist {
      display: flex;
      flex-direction: column; /* Top bar em cima, main bar embaixo */
      width: 100%;
    }

    /* Top Bar: Barra superior com desconto */
    .top-bar-discount {
      background-color: #005CFF; /* Azul Royal */
      color: #fff;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
      font-weight: 500;
    }

    /* Main Header: logo, nav ícones e carrinho */
    .main-header {
      background-color: #fff;
      width: 100%;
      display: flex;
      align-items: center;     /* Centraliza verticalmente logo, nav e carrinho */
      justify-content: space-between; /* Espaço entre logo, nav e carrinho */
      padding: 10px 20px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    /* Logo */
    .header-logo {
      width: 150px; /* Ajuste conforme desejar */
      height: auto;
    }

    /* Navegação com ícones */
    .nav-icons {
      display: flex;
      gap: 30px; /* Espaçamento horizontal entre ícones */
      align-items: center;
    }

    .nav-icons a {
      text-decoration: none;
      color: #333;          /* Cor padrão do texto/ícone */
      display: flex;        
      flex-direction: column; 
      align-items: center;  /* Ícone e texto centralizados */
      font-size: 0.8rem;
      position: relative;   /* Para permitir pseudo-elementos (underline ativo, etc.) */
      transition: color 0.3s;
    }
    .nav-icons a:hover {
      color: #005CFF;       /* Destaque no hover */
    }

    /* Ícones */
    .nav-icon {
      width: 25px;
      height: 25px;
      margin-bottom: 5px;    /* Espaço entre ícone e texto */
      object-fit: contain;   /* Mantém proporção */
    }

    /* Indicação de link ativo (opcional) */
    .nav-icons a.active {
      color: #005CFF; /* Mesmo azul para destacar link ativo */
    }
    .nav-icons a.active::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: -3px;    /* Distância abaixo do texto */
      height: 2px;     /* Espessura da linha */
      background-color: #005CFF;
    }

    /* Carrinho de compras */
    .cart-container {
      display: flex;
      align-items: center;
      background-color: #005CFF;
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #005CFF;
      transition: background-color 0.3s;
      cursor: pointer; /* Indica que é clicável */
    }
    .cart-container:hover {
      background-color: #0043c2; /* Azul levemente mais escuro no hover */
    }
    .cart-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      filter: invert(100%); /* Garante que fique branco se o ícone for escuro */
    }
    .cart-text {
      color: #fff;
      font-size: 0.8rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

<!-- Header Minimalista -->
<div class="header-minimalist">
  
  <!-- Topo: Mensagem de Desconto -->
  <div class="top-bar-discount">
    <strong>SUPER DESCONTO NO PIX:</strong> 5% de desconto para qualquer pedido.
  </div>

  <!-- Barra Principal (Logo, Nav Ícones e Carrinho) -->
  <div class="main-header">
    <!-- Logo -->
    <a href="#">
      <img 
        src="https://produtos.magictraveltur.com/wp-content/uploads/2024/09/Lateralizado.png"
        alt="Logo VMZ Viagens"
        class="header-logo"
      />
    </a>

    <!-- Navegação por Ícones -->
    <nav class="nav-icons">
      <a href="#">
        <img 
          src="https://produtos.magictraveltur.com/wp-content/uploads/2024/10/Disney.png"
          alt="Ingressos"
          class="nav-icon"
        />
        Ingressos
      </a>
      <a href="#">
        <img 
          src="https://produtos.magictraveltur.com/wp-content/uploads/2024/10/Universal.png"
          alt="Universal"
          class="nav-icon"
        />
        Universal
      </a>
      <a href="#">
        <img 
          src="https://produtos.magictraveltur.com/wp-content/uploads/2024/10/Guia.png"
          alt="Guia"
          class="nav-icon"
        />
        Guia
      </a>
      <a href="#">
        <img 
          src="https://produtos.magictraveltur.com/wp-content/uploads/2024/10/Carro.png"
          alt="Carros"
          class="nav-icon"
        />
        Carros
      </a>
      <a href="#" class="active">
        <img 
          src="https://produtos.magictraveltur.com/wp-content/uploads/2024/10/Hotel.png"
          alt="Hotéis"
          class="nav-icon"
        />
        Hotéis
      </a>
      <a href="#">
        <img 
          src="https://produtos.magictraveltur.com/wp-content/uploads/2024/10/Seguro-Viagem.png"
          alt="Seguro"
          class="nav-icon"
        />
        Seguro
      </a>
    </nav>

    <!-- Carrinho -->
    <div class="cart-container">
      <img
        src="https://img.icons8.com/material-outlined/24/ffffff/shopping-cart.png"
        alt="Carrinho"
        class="cart-icon"
      />
      <span class="cart-text">02 Produtos</span>
    </div>

  </div><!-- /main-header -->
</div><!-- /header-minimalist -->

</body>
</html>
