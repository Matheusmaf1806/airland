<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header Minimalista</title>
  <!-- Fonte Montserrat -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reinicio e configurações gerais */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f7f7f7; /* Cor de fundo padrão */
    }

    /* Container geral da header */
    .header-minimal {
      width: 100%;
      display: flex;
      flex-direction: column; /* Organiza o topo e o bloco principal na vertical */
    }

    /* Barra superior com a mensagem de desconto */
    .top-message {
      background-color: #005cff; /* Azul Royal */
      color: #fff; /* Texto branco */
      text-align: center;
      padding: 8px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    /* Bloco principal da header */
    .main-header {
      width: 100%;
      background-color: #ffffff; /* Fundo branco */
      display: flex;
      align-items: center; /* Centraliza verticalmente */
      justify-content: space-between; /* Espaço entre logo, nav e carrinho */
      padding: 10px 20px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1); /* Linha sutil abaixo */
    }

    /* Logo */
    .header-logo {
      width: 150px; /* Ajuste se precisar maior/menor */
      height: auto;
    }

    /* Navegação */
    .nav-menu {
      display: flex;
      gap: 40px; /* Espaço horizontal entre os itens */
      align-items: center;
    }

    .nav-menu a {
      text-decoration: none;
      color: #333; /* Cor do texto do link */
      display: flex;
      flex-direction: column; /* Ícone em cima, texto embaixo */
      align-items: center;
      font-size: 0.8rem; /* Ajuste de tamanho da fonte */
      transition: color 0.3s;
    }

    .nav-menu a:hover {
      color: #005cff; /* Muda para o mesmo azul do topo ao passar o mouse */
    }

    /* Ícones da navegação */
    .nav-icon {
      width: 25px;
      height: 25px;
      margin-bottom: 5px; /* Distância entre ícone e texto */
      object-fit: contain; /* Mantém a proporção */
    }

    /* Carrinho de compras */
    .cart-container {
      display: flex;
      align-items: center;
      background-color: #005cff; /* Fundo azul */
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer; /* Indica algo clicável */
      transition: background-color 0.3s;
    }

    .cart-container:hover {
      background-color: #0040c3; /* Azul levemente mais escuro no hover */
    }

    .cart-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      filter: invert(100%); /* Garante que o ícone fique branco se for um SVG/PNG escuro */
    }

    .cart-text {
      font-size: 0.8rem;
      color: #ffffff;
      font-weight: 500;
    }
  </style>
</head>
<body>

<!-- Início da Header Minimalista -->
<div class="header-minimal">

  <!-- Barra Superior: Mensagem de Desconto -->
  <div class="top-message">
    SUPER DESCONTO NO PIX: 5% de desconto para qualquer pedido.
  </div>

  <!-- Bloco Principal da Header -->
  <div class="main-header">
    <!-- Logo -->
    <a href="#">
      <img
        src="https://produtos.magictraveltur.com/wp-content/uploads/2024/09/Lateralizado.png"
        alt="Logo VMZ Viagens"
        class="header-logo"
      />
    </a>

    <!-- Menu de Navegação com Ícones -->
    <nav class="nav-menu">
      <a href="#">
        <img
          src="https://produtos.magictraveltur.com/wp-content/uploads/2024/10/Disney.png"
          alt="Ingressos"
          class="nav-icon"
        />
        Ingressos
      </a>
      <a href="#">
        <img
          src="https://produtos.magictraveltur.com/wp-content/uploads/2024/10/Universal.png"
          alt="Universal"
          class="nav-icon"
        />
        Universal
      </a>
      <a href="#">
        <img
          src="https://produtos.magictraveltur.com/wp-content/uploads/2024/10/Guia.png"
          alt="Guia"
          class="nav-icon"
        />
        Guia
      </a>
      <a href="#">
        <img
          src="https://produtos.magictraveltur.com/wp-content/uploads/2024/10/Carro.png"
          alt="Carros"
          class="nav-icon"
        />
        Carros
      </a>
      <a href="#">
        <img
          src="https://produtos.magictraveltur.com/wp-content/uploads/2024/10/Hotel.png"
          alt="Hotéis"
          class="nav-icon"
        />
        Hotéis
      </a>
      <a href="#">
        <img
          src="https://produtos.magictraveltur.com/wp-content/uploads/2024/10/Seguro-Viagem.png"
          alt="Seguro"
          class="nav-icon"
        />
        Seguro
      </a>
    </nav>

    <!-- Carrinho de Compras -->
    <div class="cart-container">
      <img
        src="https://img.icons8.com/material-outlined/24/ffffff/shopping-cart.png"
        alt="Carrinho"
        class="cart-icon"
      />
      <span class="cart-text">02 Produtos</span>
    </div>
  </div>
</div>
<!-- Fim da Header Minimalista -->

</body>
</html>
